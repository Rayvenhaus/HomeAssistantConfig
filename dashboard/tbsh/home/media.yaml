---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Media (TV & Movies)
      - icon: television
      - navpath: tv-movies

  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:mushroom-entity-card
        style: |
          ha-card {
            background-color: var(--background-color); }
        entity: sensor.frontpage_sonarr_upcoming_count
        hold_action:
          action: none
        double_tap_action:
          action: none
        secondary_info: name
        primary_info: state
        name: Upcoming TV Shows
        icon_color: blue
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-entity-card
        style: |
          ha-card {
            background-color: var(--background-color); }
        entity: sensor.frontpage_radarr_upcoming_count
        name: Upcoming Movies
        fill_container: false
        icon_color: blue
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        primary_info: state
        secondary_info: name
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
  - type: custom:mushroom-template-card
    entity: sensor.frontpage_plex_unwatched_tv
    primary: Plex (New, Unwatched TV)
    secondary: >
      {% from 'easy_time.jinja' import custom_relative_time -%}

      {{ state_attr(entity,'data')[1].title }} - {{
      state_attr(entity,'data')[1].episode }} ({{
      state_attr(entity,'data')[1].number }})

      Added {{ custom_relative_time(state_attr(entity,'data')[1].airdate,
      values='day') }}
    multiline_secondary: true
    badge_icon: none
    badge_color: none
    icon: mdi:plex
    tap_action: none
    hold_action: none
    fill_container: true
    layout: horizontal
    card_mod:
      style:
        mushroom-shape-icon$: |
          .shape {
            --shape-color: none !important;
          }
        .: |
          ha-card:before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            right: 5px;
            background: url( {{ state_attr('sensor.frontpage_plex_unwatched_tv','data')[1].poster }} ) center no-repeat, linear-gradient(to left, transparent, var(--background-color) 50%);
            background-repeat: no-repeat;
            background-size: 40%, cover;
            background-position: right;
            background-blend-mode: overlay;
            filter: opacity(0.6);
          }

          ha-card {
            background-color: var(--background-color);
            --icon-size: 40px;
            --icon-symbol-size: 30px;
            --card-secondary-font-size: 10px;
            --card-primary-font-size: 12px;
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }

