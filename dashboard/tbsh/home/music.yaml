---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Music
    icon: mdi:music-box-outline
    icon_color: "#6eaadc"
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
          --primary-text-color: #6eaadc;
          }
          .primary {
            font-size: 15px !important;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
          }
        .: |
          ha-card {
            box-shadow: none !important;
            #margin: -10px;
          }
          ha-state-icon {
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
            '--mdc-icon-size': 2px !important;
          }
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 20px;
            box-shadow: none;
          }
        cards:
          - square: false
            type: grid
            cards:
              - type: custom:mushroom-template-card
                primary: Top Track (This Week)
                secondary: |-
                  {{ state_attr('sensor.lastfm_user_weeklytrackchart',
                  'track')[0].artist.name }} - {{
                  state_attr('sensor.lastfm_user_weeklytrackchart', 'track')[0].name
                  }}
                icon: fab:lastfm
                icon_color: red
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;
                      }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                primary: Top Track (This Month)
                secondary: >-
                  {{ state_attr('sensor.lastfm_user_monthlytrackchart',
                  'track')[0].artist.name }} - {{
                  state_attr('sensor.lastfm_user_monthlytrackchart', 'track')[0].name }}
                icon: fab:lastfm
                icon_color: red
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;
                      }
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 30px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
            columns: 2
          - type: custom:decluttering-card
            template: mushroom_entity_graph_small
            variables:
              - entity: sensor.lastfm_user_playcount
              - colour: lime
              - title: Last.FM Listen Count
              - line_width: 2
              - hours_to_show: 168
              - points_per_hour: 1
              - icon: fab:lastfm
