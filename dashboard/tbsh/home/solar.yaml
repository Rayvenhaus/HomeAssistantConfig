---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Solar
      - icon: solar-power-variant-outline
      - navpath: solar

  - square: false
    columns: 3
    type: grid
    cards:
      - type: custom:mushroom-template-card
        entity: sensor.sungrow_sg5kd_active_import_from_grid
        primary: Active Grid Import
        secondary: "{{(states('sensor.sungrow_sg5kd_active_import_from_grid'))}} W"
        layout: horizontal
        fill_container: false
        icon: mdi:transmission-tower-export
        icon_color: "#f77c7c"
        secondary_info: state
        multiline_secondary: false
        badge_icon: ""
        badge_color: ""
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;

              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        entity: sensor.sungrow_sg5kd_active_export_to_grid
        primary: Active Grid Export
        secondary: "{{(states('sensor.sungrow_sg5kd_active_export_to_grid'))}} W"
        layout: horizontal
        fill_container: false
        icon: mdi:transmission-tower-import
        icon_color: "#9ACD32"
        secondary_info: state
        multiline_secondary: false
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
                }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        entity: sensor.sungrow_sg5kd_active_generation
        primary: PV Power
        secondary: |-
          {% set state=states('sensor.sungrow_sg5kd_active_generation') %}
                {% if state | is_number and state | float > 0 %}
                  {{(states('sensor.sungrow_sg5kd_active_generation'))}} W
                {% elif state | is_number and state | float < 0 %}
                  {{(states('sensor.sungrow_sg5kd_active_generation'))}} W
                {% else %}
                  {{(states('sensor.sungrow_sg5kd_active_generation'))}} W
                {% endif %}
        layout: horizontal
        fill_container: false
        icon: |-
          {% set state=states('sensor.sungrow_sg5kd_active_generation') %}
                {% if state | is_number and state | float > 5 %}
                  mdi:solar-panel-large
                {% elif state | is_number and state | float < 0 %}
                  mdi:solar-panel-large
                {% else %}
                  mdi:grid-off
                {% endif %}
        icon_color: |-
          {% set state=states('sensor.sungrow_sg5kd_active_generation') %}
                {% if state | is_number and state | float > 0 %}
                  #FFA500
                {% elif state | is_number and state | float < 0 %}
                  #9ACD32
                {% else %}
                  disabled
                {% endif %}
        secondary_info: state
        multiline_secondary: true
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-entity-card
        entity: sensor.sungrow_sg5kd_load_power
        icon_color: blue
        icon: mdi:solar-power-variant
        hold_action:
          action: none
        primary_info: name
        secondary_info: state
        name: Current Usage
        layout: horizontal
        fill_container: false
        multiline_secondary: true
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-entity-card
        entity: sensor.sungrow_sg5kd_daily_direct_energy_consumption
        icon: mdi:solar-power-variant
        icon_color: "#FFA500"
        hold_action:
          action: none
        primary_info: name
        secondary_info: state
        name: Daily Solar Use
        layout: horizontal
        fill_container: false
        multiline_secondary: true
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-entity-card
        entity: sensor.solcast_pv_forecast_forecast_today
        icon_color: "#9ACD32"
        hold_action:
          action: none
        primary_info: name
        secondary_info: state
        name: Est. Yield Today
        layout: horizontal
        fill_container: false
        multiline_secondary: true
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-template-card
        icon: mdi:transmission-tower-export
        layout: horizontal
        primary: Grid Consumption
        icon_color: "#f77c7c"
        secondary: "{{(states('sensor.sungrow_sg5kd_daily_import_from_grid'))}} kWh"
        entity: sensor.sungrow_sg5kd_daily_import_from_grid
        tap_action:
          action: more-info
        badge_icon: ""
        badge_color: ""
        fill_container: false
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-template-card
        icon: mdi:transmission-tower-import
        layout: horizontal
        primary: Return to grid
        icon_color: "#9ACD32"
        tap_action:
          action: more-info
        secondary: "{{(states('sensor.sungrow_sg5kd_daily_export_to_grid'))}} kWh"
        entity: sensor.sungrow_sg5kd_daily_export_to_grid
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-template-card
        icon: mdi:sun-wireless
        layout: horizontal
        primary: Daily Yield
        icon_color: "#FFA500"
        tap_action:
          action: more-info
        secondary: "{{(states('sensor.sungrow_sg5kd_daily_generation'))}} kWh"
        entity: sensor.sungrow_sg5kd_daily_generation
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
  - type: custom:plotly-graph
    entities:
      - entity: sensor.sungrow_sg5kd_daily_import
        texttemplate: "%{y:.2f}"
        textfont:
          family: Roboto
          size: 11
        name: Import from Grid
        type: bar
        statistic: state
        period: day
        marker:
          color: "#FC937E"
          opacity: 0.75
        filters:
          - filter: i>0 && i < xs.length - 1
          - fn: |
              ({ys,xs,hass}) => ({
                xs: [...xs, new Date().setHours(0,0,0)],
                ys: [...ys, hass.states['sensor.sungrow_sg5kd_daily_import'].state],
              })
      - entity: sensor.sungrow_sg5kd_daily_export
        texttemplate: "%{y:.2f}"
        textfont:
          family: Roboto
          size: 11
        name: Export to Grid
        type: bar
        statistic: state
        period: day
        marker:
          color: "#00CA8B"
          opacity: 0.75
        filters:
          - map_y_numbers: y *(-1)
          - filter: i>0 && i < xs.length - 1
          - fn: |
              ({ys,xs,hass}) => ({
                xs: [...xs, new Date().setHours(0,0,0)],
                ys: [...ys, hass.states['sensor.sungrow_sg5kd_daily_export'].state * (-1)],
              })
      - entity: sensor.sungrow_sg5kd_daily_direct_energy_consumption
        texttemplate: "%{y:.2f}"
        # textposition: outside
        textfont:
          family: Roboto
          size: 11
        name: Consumed
        type: bar
        statistic: state
        period: day
        marker:
          color: "#1A89F5"
          opacity: 0.75
        filters:
          - filter: i>0 && i < xs.length - 1
          - fn: |
              ({ys,xs,hass}) => ({
                xs: [...xs, new Date().setHours(0,0,0)],
                ys: [...ys, hass.states['sensor.sungrow_sg5kd_daily_direct_energy_consumption'].state],
              })
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      barmode: relative
      bargap: 0.2
      uniformtext:
        minsize: 8
        mode: show
      modebar:
        orientation: h
        remove: pan
      margin:
        t: 0
        l: 20
        r: 20
      height: 250
      legend:
        "y": -0.23
        x: 0.1
      xaxis:
        dragmode: false
        gridcolor: rgba(238,235,235,0)
        showgrid: true
        linewidth: 0
        linecolor: null
        nticks: 8
        tickformat: "%a"
        tickfont:
          family: Roboto
          size: 11
          color: rgb(204,204,204)
      yaxis:
        visible: false
    hours_to_show: 7d
    refresh_interval: 10min
    config:
      scrollZoom: false
    card_mod:
      style: |
        ha-card {
            border-width: 0px;
            box-shadow: none !important;
           }
