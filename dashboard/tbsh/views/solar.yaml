---
# theme: noctis
icon: mdi:solar-power-variant
subview: true
path: solar
title: Solar
type: custom:grid-layout
layout: !include ../includes/layout-grid-2024.yaml
cards:
  # Header
  - type: custom:mod-card
    view_layout:
      grid-area: header
    card:
      type: custom:mushroom-title-card
      # title: Home
      subtitle: |
        {{ state_attr('sensor.helper_date', "date_long") }}
    card_mod:
      style:
        .: |
          ha-card {
            background: none !important;
            box-shadow: none !important;
          }
        mushroom-title-card$: |
          h1 {
            --title-font-size: 26px;
            --title-font-weight: bold;
            --title-line-height: 1;
          }
          h2 {
            --title-font-size: 16px;
          }
          .header {
            --title-padding: 12px 12px 0px;
          }

  # Nav Sidebar (Non-Mobile)
  - !include ../includes/nav-sidebar.yaml

  # Content
  - type: vertical-stack
    view_layout:
      grid-area: content
    cards:
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: vertical-stack
            cards: &cards
              - !include ../solar/graph_production.yaml
          "(max-width: 1370px)":
            type: horizontal-stack
            cards: *cards
          "all":
            type: horizontal-stack
            cards: *cards
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 1
              width: 300
              max_width: 1000
            cards: &cards
              - !include ../snippets/solar.yaml
              - !include ../solar/production_heatmap.yaml
              - !include ../solar/production_stats.yaml
              - !include ../solar/solcast.yaml
              - !include ../solar/forecastsolar.yaml
              - !include ../solar/grid_costs.yaml
              - !include ../opennem/opennem.yaml
              - !include ../solar/settings_controls.yaml
          "(max-width: 1370px)":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 2
              width: 300
              max_width: 1000
            cards: *cards
          "all":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 4
              width: 300
              max_width: 1000
            cards: *cards
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: vertical-stack
            cards: &cards
              - !include ../solar/graph_yield_year.yaml
          "(max-width: 1370px)":
            type: horizontal-stack
            cards: *cards
          "all":
            type: horizontal-stack
            cards: *cards

  # Footer (Media Player)
  - !include ../includes/footer.yaml

  # Actions
  - !include ../includes/actions.yaml

  # Nav (Mobile)
  - !include ../includes/nav-mobile.yaml
