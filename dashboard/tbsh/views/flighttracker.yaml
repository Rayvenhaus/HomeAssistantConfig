---
# theme: noctis
icon: mdi:airplane
subview: true
path: flighttracker
title: Flight Tracker
type: custom:grid-layout
layout: !include ../includes/layout-grid-2024.yaml
cards:
  # Header
  - !include ../includes/header.yaml

  # Nav Sidebar (Non-Mobile)
  - !include ../includes/nav-sidebar.yaml

  # Content
  - type: vertical-stack
    view_layout:
      grid-area: content
    cards:
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 1
              width: 300
              max_width: 1000
            cards: &cards
              - !include ../flighttracker/trackedaircraft.yaml
              - !include ../flighttracker/flightaware.yaml
              - !include ../flighttracker/flightradar24.yaml
              - !include ../flighttracker/adsblol.yaml
              - !include ../flighttracker/flights_tracked.yaml
              - !include ../flighttracker/distance.yaml
          "(max-width: 1370px)":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 2
              width: 300
              max_width: 1000
            cards: *cards
          "all":
            type: "custom:layout-card"
            layout_type: custom:masonry-layout
            layout:
              max_cols: 4
              width: 300
              max_width: 1000
            cards: *cards
      - type: custom:state-switch
        entity: mediaquery
        states:
          "(max-width: 500px)":
            type: vertical-stack
            cards: &cards
              - !include ../flighttracker/flights_tracked_week.yaml
              - !include ../flighttracker/flights_tracked_year.yaml
          "(max-width: 1370px)":
            type: vertical-stack
            cards: *cards
          "all":
            type: vertical-stack
            cards: *cards

  # Footer (Media Player)
  - !include ../includes/footer.yaml

  # Actions
  - !include ../includes/actions.yaml

  # Nav (Mobile)
  - !include ../includes/nav-mobile.yaml
