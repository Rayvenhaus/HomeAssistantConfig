---
# theme: noctis
title: home
path: home
type: custom:grid-layout
layout: !include ../includes/layout-grid-2024.yaml
cards:
  # Header
  - !include ../includes/header.yaml

  # Nav Sidebar (Non-Mobile)
  - !include ../includes/nav-sidebar.yaml

  # Content
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - !include ../home/weather.yaml
          - !include ../me/cakeday.yaml
          - !include ../home/home.yaml
          - !include ../home/solar.yaml
          - !include ../home/sun_moon.yaml
          - !include ../home/untappd.yaml
          - !include ../home/tamworth.yaml
          - !include ../home/music.yaml
          - !include ../home/sport.yaml
          - !include ../home/media.yaml
          - !include ../home/flighttracker.yaml
          - !include ../home/network.yaml
          - !include ../home/news.yaml
          # Popups
          # - !include ../home/sport_popup.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 5
          width: 300
          max_width: 1000
        cards: *cards

  # Footer (Media Player)
  - !include ../includes/footer.yaml

  # Actions
  - !include ../includes/actions.yaml

  # Nav (Mobile)
  - !include ../includes/nav-mobile.yaml
