---
# theme: noctis
icon: mdi:music
subview: true
path: music
title: Music
type: custom:grid-layout
layout: !include ../includes/layout-grid-2024.yaml
cards:
  # Header
  - !include ../includes/header.yaml

  # Nav Sidebar (Non-Mobile)
  - !include ../includes/nav-sidebar.yaml

  # Content
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - !include ../lastfm/graph_today.yaml
          - !include ../lastfm/graph_thisweek.yaml
          - !include ../lastfm/graph_thisyear.yaml
          - !include ../spotify/graph_playcount.yaml
          - !include ../lastfm/lastfm.yaml
          - !include ../lastfm/lastfm_bacco007.yaml
          - !include ../spotify/spotify.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 4
          width: 300
          max_width: 1000
        cards: *cards

  # Footer (Media Player)
  - !include ../includes/footer.yaml

  # Actions
  - !include ../includes/actions.yaml

  # Nav (Mobile)
  - !include ../includes/nav-mobile.yaml
