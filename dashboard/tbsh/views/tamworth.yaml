---
# theme: noctis
icon: mdi:city
subview: true
path: tamworth
title: Tamworth
type: custom:grid-layout
layout: !include ../includes/layout-grid-2024.yaml
cards:
  # Header
  - !include ../includes/header.yaml

  # Nav Sidebar (Non-Mobile)
  - !include ../includes/nav-sidebar.yaml

  # Content
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - !include ../tamworth/snippets/livetraffic.yaml
          - !include ../tamworth/snippets/essential_energy.yaml
          - !include ../tamworth/snippets/fuel.yaml
          - !include ../tamworth/pubtransport.yaml
          - !include ../tamworth/satellites.yaml
          - !include ../tamworth/snippets/hospital.yaml
          - !include ../tamworth/dams.yaml
          - !include ../tamworth/bushfire.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 5
          width: 300
          max_width: 1000
        cards: *cards

  # Footer (Media Player)
  - !include ../includes/footer.yaml

  # Actions
  - !include ../includes/actions.yaml

  # Nav (Mobile)
  - !include ../includes/nav-mobile.yaml
