---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.flighttracker_aircraft_total
    primary_info: name
    secondary_info: none
    name: Flights Tracked (This Week)
    fill_container: true
    icon: mdi:airplane-alert
    icon_color: red
  - type: custom:plotly-graph
    entities:
      - entity: sensor.flighttracker_flights_1hr
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 10m
        texttemplate: <b>%{y:,.0f}</b>
        fill: tozeroy
        fillcolor: rgba(214, 39, 40,.3)
        line:
          width: 2
          shape: spline
          color: rgba(214, 39, 40, 0.8)
    hours_to_show: 1w
    refresh_interval: auto
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: false
      height: 250
      margin:
        autoexpand: false
        l: 30
        r: 20
      xaxis:
        showline: true
        tickformat: "%a"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
