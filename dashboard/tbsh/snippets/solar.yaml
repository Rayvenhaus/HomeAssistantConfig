---
type: custom:stack-in-card
cards:
  - type: custom:power-flow-card-plus
    title: Live Action
    dashboard_link: /energy
    entities:
      home:
        entity: sensor.sungrow_sg5kd_load_power
        color_icon: true
        display_zero: true
        color_circle: true
      fossil_fuel_percentage:
        entity: sensor.grid_fossil_fuel_percentage
        icon: mdi:pine-tree
        color_icon: true
        display_zero: true
        name: Non-Fossil
        state_type: power
        color_circle: true
      grid:
        entity:
          consumption: sensor.sungrow_sg5kd_active_import_from_grid
          production: sensor.sungrow_sg5kd_active_export_to_grid
        color_icon: true
        display_zero: true
        color_circle: true
      solar:
        entity: sensor.sungrow_sg5kd_active_generation
        color_icon: true
        display_zero: true
        color_circle: true
    clickable_entities: true
    display_zero_lines: true
    use_new_flow_rate_model: true
    w_decimals: 2
    kw_decimals: 2
    min_flow_rate: 0.75
    max_flow_rate: 6
    max_expected_power: 2000
    min_expected_power: 0.01
    watt_threshold: 0
  - type: custom:power-flow-card-plus
    title: Today
    dashboard_link: /energy
    entities:
      home:
        entity: sensor.daily_direct_energy_consumption
        color_icon: true
        display_zero: true
        color_circle: true
        subtract_individual: false
        use_metadata: false
        color_value: true
      fossil_fuel_percentage:
        entity: sensor.grid_fossil_fuel_percentage
        icon: mdi:pine-tree
        color_icon: true
        display_zero: true
        name: Non-Fossil
        state_type: power
        color_circle: true
        color_value: true
        display_zero_state: true
        use_metadata: false
        unit_white_space: false
        secondary_info:
          color_value: false
      grid:
        entity:
          consumption: sensor.sungrow_sg5kd_daily_import_from_grid
          production: sensor.sungrow_sg5kd_daily_export_to_grid
        color_icon: true
        display_zero: true
        color_circle: true
        display_state: two_way
        invert_state: false
        use_metadata: false
        color_value: true
      solar:
        entity: sensor.sungrow_sg5kd_daily_generation
        color_icon: true
        display_zero: true
        color_circle: true
        color_value: true
        display_zero_state: false
        invert_state: false
        use_metadata: false
      battery: {}
      individual: []
    clickable_entities: true
    display_zero_lines:
      mode: transparency
      transparency: 50
      grey_color:
        - 189
        - 189
        - 189
    use_new_flow_rate_model: true
    w_decimals: 2
    kw_decimals: 2
    min_flow_rate: 0.75
    max_flow_rate: 6
    max_expected_power: 16000
    min_expected_power: 0.01
    watt_threshold: 0
    dashboard_link_label: Energy Dashboard
    disable_dots: false

