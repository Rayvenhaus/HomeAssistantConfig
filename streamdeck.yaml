---
brightness: 100
auto_reload: true
pages:
  - name: Home
    buttons:
      - entity_id: light.office_lamp
        service: light.toggle
        text: |
          Office
          Lamp
      # Special light control page
      - entity_id: light.bedroom_lamp
        special_type: light-control
        special_type_data:
          colormap: hsv
        text: |
          Living room
          lights
      - entity_id: sensor.weather_temperature
        icon: >
          {%- set temp = states('sensor.weather_temperature') -%}
          {%- set min_temp = -10 -%}
          {%- set max_temp = 40 -%}
          {%- set pct = ((temp - min_temp) / (max_temp - min_temp)) * 100 -%}
          ring:{{ pct | round }}
        text: |
          {%- set temp = states('sensor.weather_temperature') -%}
          Outside
          {{ temp | round(1) }}Â°C
      # Move pages
      - special_type: previous-page
      - special_type: next-page
  - name: Example
    buttons:
      # Empty button
      - special_type: empty
      # Change pages
      - special_type: go-to-page
        special_type_data: Home
      - special_type: go-to-page
        special_type_data: 0
      - special_type: previous-page
      - special_type: next-page
