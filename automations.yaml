- id: '1710400217767'
  alias: '[Watchguard] Sungather'
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.sun_state_day'') == "Day" }}'
  condition:
  - condition: template
    value_template: '{{ now() - states.sungrow_sg5kd_daily_generation.last_updated
      > timedelta(minutes=5) }}'
  action:
  - service: hassio.addon_restart
    data:
      addon: 7b536ee6_sungather
  - service: notify.alert
    data:
      title: Sungather Restarted
      message: Solar data hasn't been updated in 5 minutes, Sungather has been restarted
      data:
        tag: watchguard_sungather
        notification_id: watchguard_sungather
        push:
          badge: 1
          sound: none
  mode: single
- id: '1712972875484'
  alias: Webhook - Notifications from Synology (TheCube2)
  description: ''
  trigger:
  - platform: webhook
    webhook_id: synology_notify
    allowed_methods:
    - POST
    - PUT
    local_only: true
  condition: []
  action:
  - service: notify.alert
    data:
      title: Synology Notification
      message: '{{trigger.json.text}}'
      data:
        tag: synology_notify
        notification_id: synology_notify
        push:
          badge: 1
          sound: none
          interruption-level: time-sensitive
        presentation_options:
        - alert
        - badge
        group: alerts
        actions:
        - action: URI
          title: OPEN WWW
          uri: http://192.168.1.100:5000
        - action: URI
          title: OPEN APP
          uri: app://com.synology.DSfinder
