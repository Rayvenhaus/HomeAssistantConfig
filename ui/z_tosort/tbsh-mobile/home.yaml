---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Home
    icon: mdi:home
    sub_button:
      - icon: mdi:lightbulb-multiple-outline
        tap_action:
          action: navigate
          navigation_path: "#lights"
      - icon: mdi:weather-cloudy-arrow-right
    styles: |-
      ha-icon {
        color: #6eaadc !important;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      h4.bubble-name {
        font: var(--primary-font-family) !important;
        font-size: 15px !important;
        font-weight: var(--card-primary-font-weight);
        color: "#6eaadc" !important;
        #filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      .bubble-line {
        background: var(--background-color);
        opacity: 0.75;
        }
  - type: custom:stack-in-card
    mode: vertical
    keep:
      background: false
      box_shadow: false
      margin: false
      outer_padding: true
      border_radius: false
    card_mod:
      style: |
        ha-card {
          @background-color: var(--background-color) !important;
        }
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: Next Bin Day
            secondary: >
              {% from 'relative_time_plus.jinja' import relative_time_plus
              %} {{
              relative_time_plus(states('sensor.binday_nextcollectionday'),
              parts=1, language='en') }}
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  @background-color: var(--background-color) !important;
                  --card-secondary-font-weight: 400;!important;
                  --icon-size: 40px;
                  --icon-symbol-size: 30px;
                  #--card-secondary-font-size: 12px;
                  #--card-primary-font-size: 12px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                }
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:trash-can
                icon_color: red
                badge_icon: mdi:check-bold
                badge_color: green
                layout: vertical
                multiline_secondary: false
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      ha-card {
                        position: relative;
                        left: 5px;
                        margin: 0 -10px 0 0;
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 20px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:recycle
                icon_color: |
                  {% if state_attr('sensor.binday_recycling', 'days') < 7 %}
                    yellow
                  {% else %}
                    grey
                  {% endif %}
                badge_icon: |
                  {% if state_attr('sensor.binday_recycling', 'days') < 7 %}
                    mdi:check-bold
                  {% else %}
                    mdi:close
                  {% endif %}
                badge_color: |
                  {% if state_attr('sensor.binday_recycling', 'days') < 7 %}
                    green
                  {% else %}
                    grey
                  {% endif %}
                layout: vertical
                multiline_secondary: false
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      ha-card {
                        position: relative;
                        left: 5px;
                        margin: 0 -10px 0 0;
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 20px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:leaf
                icon_color: >
                  {% if state_attr('sensor.binday_greenwaste', 'days') < 7
                  %}
                    green
                  {% else %}
                    grey
                  {% endif %}
                badge_icon: >
                  {% if state_attr('sensor.binday_greenwaste', 'days') < 7
                  %}
                    mdi:check-bold
                  {% else %}
                    mdi:close
                  {% endif %}
                badge_color: >
                  {% if state_attr('sensor.binday_greenwaste', 'days') < 7
                  %}
                    green
                  {% else %}
                    grey
                  {% endif %}
                layout: vertical
                multiline_secondary: false
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      ha-card {
                        position:relative;
                        left:5px;
                        margin: 0 -10px 0 0;
                        background-color: var(--background-color);
                        --icon-size: 40px;
                        --icon-symbol-size: 20px;
                        --card-secondary-font-size: 10px;
                        --card-primary-font-size: 12px;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
