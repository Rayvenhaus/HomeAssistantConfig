---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#sleepanalysis"
    button_type: name
    name: Sleep Analysis
    icon: mdi:bed
  - type: custom:plotly-graph
    entities:
      - entity: sensor.sleep_rem_sleep
        texttemplate: "%{y:.2f}"
        textfont:
          family: Roboto
          size: 11
        name: REM
        type: bar
        statistic: state
        period: day
        marker:
          color: "#57A0FF"
          opacity: 0.75
        filters:
          - map_y_numbers: y / 3600
      - entity: sensor.sleep_light_sleep
        texttemplate: "%{y:.2f}"
        textfont:
          family: Roboto
          size: 11
        name: Light
        type: bar
        statistic: state
        period: day
        marker:
          color: "#006fff"
          opacity: 0.75
        filters:
          - map_y_numbers: y / 3600
      - entity: sensor.sleep_deep_sleep
        texttemplate: "%{y:.2f}"
        textfont:
          family: Roboto
          size: 11
        name: Deep
        type: bar
        statistic: state
        period: day
        marker:
          color: "#6A34E0"
          opacity: 0.75
        filters:
          - map_y_numbers: y / 3600
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      barmode: relative
      bargap: 0.2
      uniformtext:
        minsize: 8
        mode: show
      modebar:
        orientation: h
        remove: pan
      margin:
        t: 0
        l: 20
        r: 20
      height: 250
      legend:
        "y": -0.23
        x: 0.1
      xaxis:
        dragmode: false
        gridcolor: rgba(238,235,235,0)
        showgrid: true
        linewidth: 0
        linecolor: null
        nticks: 8
        tickformat: "%a"
        tickfont:
          family: Roboto
          size: 11
          color: rgb(204,204,204)
      yaxis:
        visible: false
    hours_to_show: 7d
    refresh_interval: 10min
    config:
      scrollZoom: false
    card_mod:
      style: |
        ha-card {
            border-width: 0px;
            box-shadow: none !important;
          }
