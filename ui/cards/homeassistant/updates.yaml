                      'friendly_name').split(':',1)[0] }}
                    state: "New: {{ state_attr(config.entity, 'latest_version') }}"
                    secondary: >-
                      Current: {{ state_attr(config.entity, 'installed_version')
                      }}
          - type: custom:auto-entities
            card:
