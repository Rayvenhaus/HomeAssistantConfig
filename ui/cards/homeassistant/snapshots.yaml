---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Home Assistant Snapshots
    icon: mdi:home-assistant
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:template-entity-row
        entity: sensor.backup_state
        name: Hass Backups
        icon: mdi:folder-sync
        state: |
          {{ 'Problem' if is_state('binary_sensor.backups_stale','on')
            else states('sensor.backup_state')|replace('_',' ')|title }}
        secondary: >
          Backups: {{ state_attr('sensor.backup_state','backups_in_home_assistant') }} -
          Last: {{
          state_attr('sensor.backup_state','last_backup')|as_timestamp(none)|timestamp_custom('%b
          %-d, %H:%M %p',true,none) }}
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: /hassio/backups
        hold_action:
          action: navigate
          navigation_path: /hassio/ingress/cebe7a76_hassio_google_drive_backup
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Backup History
          icon: mdi:home-assistant
          state: ""
          card_mod:
            style: |
              #measures > * {
                margin: 0 !important;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.backup_state
            css:
              table+: "border-collapse: collapse;"
            sort_by: backups
            columns:
              - name: Name
                data: backups
                modify: x.name
              - name: Date
                data: backups
                modify: |
                  var date = new Date(x.date);
                  String(date.getDate()).padStart(2,'0')+"/"+
                  (String(date.getMonth()+ 1).padStart(2,'0'))+"/"+
                  date.getFullYear()
              - name: State
                data: backups
                modify: x.state
              - name: Size
                data: backups
                modify: x.size
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 12px;
                }
