---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Database Size (InfluxDB)
    icon: mdi:database
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button: null
  - type: custom:yet-another-expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    child-padding: 0.5em
    button-background: transparent
    title-card:
      type: custom:bubble-card
      entity: sensor.influxdbsize_homeassistant
      card_type: button
      button_type: state
      name: HomeAssistant
      show_state: false
      sub_button:
        - show_icon: true
          show_state: true
    cards:
      - type: custom:plotly-graph
        card_mod:
          style:
            .: |
              ha-card {
                box-shadow: none;
              }
        entities:
          - entity: sensor.influxdb_size_homeassistant
            connectgaps: true
            show_value: true
            filters:
              - force_numeric
              - resample: 6h
            texttemplate: <b>%{y:,.0f}</b>
            line:
              width: 3
              color: yellow
        hours_to_show: 1w
        refresh_interval: auto
        layout:
          paper_bgcolor: rgba(0,0,0,0)
          plot_bgcolor: rgba(0,0,0,0)
          showlegend: false
          height: 200
          margin:
            autoexpand: false
            l: 50
            r: 50
          xaxis:
            showline: true
            tickformat: "%a"
            showgrid: false
            showticklabels: true
            linecolor: rgb(204,204,204)
            linewidth: 2
            autotick: false
            ticks: outside
            tickwidth: 2
            ticklen: 5
            tickfont:
              family: Roboto
              size: 12
              color: rgb(204,204,204)
          yaxis:
            title: ""
            linecolor: rgb(204,204,204)
            linewidth: 2
            tickfont:
              family: Roboto
              size: 12
              color: rgb(204,204,204)
          dragmode: false
        config:
          scrollZoom: false
