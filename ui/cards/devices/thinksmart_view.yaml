---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Thinksmart View Kiosk
    icon: mdi:tablet-cellphone
    styles: |-
      ha-icon {
        color: #6eaadc !important;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      h4.bubble-name {
        font: var(--primary-font-family) !important;
        font-size: 15px !important;
        font-weight: var(--card-primary-font-weight);
        color: "#6eaadc" !important;
        #filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      .bubble-line {
        background: var(--background-color);
        opacity: 0.75;
        }

  - type: entities
    card_mod:
      style: &style |
        ha-card {
          box-shadow: none !important;
        }
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    show_header_toggle: false
    state_color: true
    entities:
      - binary_sensor.hello_device_admin_2
      - binary_sensor.hello_kiosk_mode_2
      - binary_sensor.hello_plugged_in_2
      - button.hello_bring_to_foreground_2
      - button.hello_load_start_url_2
      - button.hello_restart_browser_2
      - button.hello_restart_device_2
      - button.hello_send_to_background_2
      - media_player.hello_2
      - number.hello_screen_brightness_2
      - number.hello_screen_off_timer_2
      - number.hello_screensaver_brightness_2
      - number.hello_screensaver_timer_2
      - sensor.hello_battery_2
      - sensor.hello_current_page_2
      - sensor.hello_foreground_app_2
      - sensor.hello_free_memory_2
      - sensor.hello_internal_storage_free_space_2
      - sensor.hello_internal_storage_total_space_2
      - sensor.hello_screen_orientation_2
      - sensor.hello_total_memory_2
      - switch.hello_kiosk_lock_2
      - switch.hello_maintenance_mode_2
      - switch.hello_motion_detection_2
      - switch.hello_screen_2
      - switch.hello_screensaver_2
