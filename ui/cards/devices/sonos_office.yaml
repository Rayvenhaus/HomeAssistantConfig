---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Sonos, Office Sonos One
    icon: si:sonos
    styles: |-
      ha-icon {
        color: #6eaadc !important;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      h4.bubble-name {
        font: var(--primary-font-family) !important;
        font-size: 15px !important;
        font-weight: var(--card-primary-font-weight);
        color: "#6eaadc" !important;
        #filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      .bubble-line {
        background: var(--background-color);
        opacity: 0.75;
        }

  - type: grid
    columns: 1
    square: false
    style: |
      ha-card {
        background-color: var(--card-background-color);
        padding: 2px;
        box-shadow: none;
      }
    cards:
      - type: custom:mini-media-player
        entity: media_player.office_sonos
        name: Office Sonos
        volume_stateless: false
        group: false
        artwork: cover
        source: icon
        info: scroll
        style: |
          ha-card {
            background-color: var(--background-color) !important;
            box-shadow: none !important;
          }
      - type: entities
        card_mod:
          style: |
            #states {
              padding-top: 0 !important;
            }
            #states > * {
              margin: 0 !important;
            }
        entities:
          - type: custom:auto-entities
            unique: true
            show_empty: true
            card:
              type: custom:fold-entity-row
              card_mod:
                style: |
                  #measure > * {
                    margin: 0 !important;
                  }
              head:
                type: custom:template-entity-row
                name: Settings
                icon: si:sonos
                state: ""
            filter:
              include:
                - device: Sonos One (Office)
              exclude:
                - domain: device_tracker
                - domain: media_player
            sort:
              method: friendly_name
          - type: custom:auto-entities
            unique: true
            show_empty: true
            card:
              type: custom:fold-entity-row
              card_mod:
                style: |
                  #measure > * {
                    margin: 0 !important;
                  }
              head:
                type: custom:template-entity-row
                name: Sonos Playlist Automations
                icon: mdi:bookmark-music
                state: ""
            filter:
              include:
                - group: group.automations_sonos_playlists
                  options:
                    type: button
                    icon: mdi:bookmark-music
                    tap_action:
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: this.entity_id
            sort:
              method: friendly_name
