---
type: custom:fold-entity-row
head:
  type: custom:template-entity-row
  name: Lowest ABV Beers
  icon: mdi:beer
  state: >
    {{state_attr('sensor.untappd_lowest_abv_beers', 'data')[0].brewery }} - {{state_attr('sensor.untappd_lowest_abv_beers', 'data')[0].beer_name }}, {{state_attr('sensor.untappd_lowest_abv_beers', 'data')[0].beer_abv }}%
padding: 0
entities:
  - type: custom:hui-element
    card_type: custom:flex-table-card
    entities:
      include: sensor.untappd_lowest_abv_beers
    css:
      table+: "padding: 16px 0px 16px 16px;"
      tbody tr+: "user-select: text"
      tbody tr td:nth-child(1)+: "min-width: 1fr;width: 1fr;"
      tbody tr td:nth-child(2)+: "min-width: 1fr;width: 1fr;"
      tbody tr td:nth-child(3)+: "min-width: 1fr;width: 1fr;"
      tbody tr td:nth-child(4)+: "min-width: 1fr;width: 1fr;"
      tbody tr td:nth-child(5)+: "min-width: 1fr;width: 1fr;"
      th+: "border-bottom: 1px solid rgb(127,127,127);"
    columns:
      - name: Beer
        data: data
        modify: >-
          { x.beer_name + "<br/><i>" + x.brewery + " (" + x.brewery_country
          + ")</i>"}
      - name: Style
        data: data
        modify: '{ x.beer_style + "<br/>" + x.beer_abv + "%" }'
      - name: Rating
        data: data
        modify: >-
          { "Me: " + x.rating + "<br/>All:" +
          parseFloat(x.beer_rating).toFixed(2) }
    card_mod:
      style: |
        ha-card {
          background: none;
          border: 0;
          box-shadow: none;
          overflow: auto;
          padding-top: 5px;
          font-size: 11px;
        }
