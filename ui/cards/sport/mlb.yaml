                    }
            entities:
              include: sensor.scoreboard_mlb_american_*
            sort_by: entries-
            columns: *mlbcols
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: American League, Central
          icon: si:mlb
          state: ""
          secondary: >
