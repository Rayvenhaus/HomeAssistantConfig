              {%- endif -%}
              {% endfor %}
            card_mod:
              style:
                .: |
                  ha-card {
                    background-color: rgba(39, 179, 118, 0.5) !important;
                    box-shadow: none !important;
                    justify-content: center;
                    height: 30px !important;
                    border: 0 !important;
                    box-shadow: none !important;
                    border-radius: 10px !important;
