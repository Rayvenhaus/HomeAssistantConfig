---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    name: Motorsport - Formula 1 / 2 / 3
    icon: si:f1

  - type: custom:stack-in-card
    card_mod:
      style:
        .: |
          ha-card {
          padding-bottom: 10px !important;
          box-shadow: none !important;
          }
    cards:
      - type: custom:decluttering-card
        template: sports_card
        variables:
          - entity: sensor.upcoming_sport_formula_1
          - calendar: calendar.ical_formula_1
      - type: custom:mushroom-chips-card
        alignment: center
        card_mod:
          style: |
            mushroom-template-chip {
              width: 100%;
            }
            div.chip-container {
              justify-content: space-evenly;
              flex-wrap: nowrap;
            }
            ha-card {
              margin: 0px 10px 2px 10px;
              --chip-spacing: 5px !important;
            }
        chips:
          - type: template
            icon: mdi:calendar-alert
            content: Calendar
            card_mod: &style
              style:
                .: |
                  ha-card {
                    background-color: rgb(80, 110, 172) !important;
                    box-shadow: none !important;
                    justify-content: center;
                    height: 30px !important;
                    border: 0 !important;
                    box-shadow: none !important;
                    border-radius: 10px !important;
                  }
            tap_action: !include /config/ui/cards/sport/snippets/f1_calendar.yaml
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: template
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:flag-checkered
            content: Next Race
            card_mod: *style
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                hide_header: false
                data:
                  title: Next Race
                  content:
                    type: custom:layout-card
                    layout_type: custom:grid-layout
                    layout:
                      margin: 0
                      grid-template-columns: 1fr
                      grid-template-rows: 1fr
                      grid-template-areas: |
                        "col1"
                    cards:
                      - type: custom:hui-element
                        view_layout:
                          grid-area: col1
                        card_type: vertical-stack
                        cards:
                          - type: custom:formulaone-card
                            card_type: countdown
                            date_locale: au
                            f1_font: true
                            title: null
                            show_carnumber: false
                            show_raceinfo: true
                            location_clickable: true
                            image_clickable: true
                            hide_tracklayout: false
                            hide_racedatetimes: false
                            style: |
                              ha-card {
                                background-color: none;
                                box-shadow: none;
                              }

          - type: template
