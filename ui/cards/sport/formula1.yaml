---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    name: Formula 1
    icon: si:f1
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:decluttering-card
        template: sports_card
        variables:
          - entity: sensor.upcoming_sport_formula_1
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Next Race
          icon: si:f1
          state: ""
        padding: 0
        entities:
          - type: custom:formulaone-card
            card_type: countdown
            date_locale: au
            f1_font: true
            title: null
            show_carnumber: false
            show_raceinfo: true
            location_clickable: true
            image_clickable: true
            hide_tracklayout: false
            hide_racedatetimes: false
            style: |
              ha-card {
                background-color: none;
                box-shadow: none;
              }
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Last Race
          icon: si:f1
          state: ""
        padding: 0
        entities:
          - type: custom:formulaone-card
            card_type: last_result
            ddate_locale: au
            f1_font: true
            show_raceinfo: true
            hide_tracklayout: false
            location_clickable: true
            image_clickable: true
            show_carnumber: true
            style: |
              ha-card {
                background-color: none;
                box-shadow: none;
              }
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Remaining Schedule
          icon: si:f1
          state: ""
        padding: 0
        entities:
          - type: custom:formulaone-card
            card_type: schedule
            date_locale: au
            previous_race: hide
            location_clickable: true
            f1_font: true
            title: null
            show_raceinfo: true
            style: |
              ha-card {
                background-color: none;
                box-shadow: none;
              }
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Constructors Standings
          icon: si:f1
          state: ""
        padding: 0
        entities:
          - type: custom:formulaone-card
            card_type: constructor_standings
            standings:
              show_teamlogo: true
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Driver Standings
          icon: si:f1
          state: ""
        padding: 0
        entities:
          - type: custom:formulaone-card
            card_type: driver_standings
            f1_font: true
            standings:
              show_flag: true
              show_team: true
              show_teamlogo: true
            show_carnumber: true
            style: |
              ha-card {
                background-color: none;
                box-shadow: none;
              }
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Results
          icon: si:f1
          state: ""
        padding: 0
        entities:
          - type: custom:formulaone-card
            card_type: results
            date_locale: au
            location_clickable: true
            f1_font: true
            style: |
              ha-card {
                background-color: none;
                box-shadow: none;
              }
      - type: section
      - type: custom:decluttering-card
        template: sports_card
        variables:
          - entity: sensor.upcoming_sport_formula_2
      - type: section
      - type: custom:decluttering-card
        template: sports_card
        variables:
          - entity: sensor.upcoming_sport_formula_3
