---
type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: 50% auto 30%
  grid-template-rows: auto;
  grid-template-areas: |
    "left cente right"
cards:
  - type: custom:better-moment-card
    view_layout:
      grid-area: left
    card_mod:
      style: |
        ha-card {
          background-color: var(--background-color);
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
    parentStyle: |
      line-height:normal;
      padding:0em;
      background-color:transparent !important;
      border: none !important;
      display: grid;
      grid-template-columns: 40% 20% 20% 20%;
      grid-template-rows: auto;
      grid-gap: 0px;
      align-items: center;
      justify-items: center;
      grid-template-areas:
        'time slot1 slot2 slot3'
        'date slot1 slot2 slot3'
    moment:
      - format: HH:mm
        parentStyle: |
          font-size:2em;
          text-align:center;
          font-weight:600;
          grid-area: time;
      - format: DDDD
        parentStyle: |
          margin-top: -5px;
          font-size:1.2em;
          text-align:center;
          grid-area: date;
      - format: HH:mm ccc
        timezone: America/New_York
        parentStyle: |
          font-size: 1.1em;
          text-align:center;
          grid-area: slot1;
        template: |
          <strong>ðŸ‡ºðŸ‡¸ West</strong><div>{{moment}}</div>
      - format: HH:mm ccc
        timezone: America/Los_Angeles
        parentStyle: |
          font-size: 1.1em;
          text-align:center;
          grid-area: slot2;
        template: |
          <strong>ðŸ‡ºðŸ‡¸ East</strong><div>{{moment}}</div>
      - format: HH:mm ccc
        timezone: Europe/London
        parentStyle: |
          font-size: 1.1em;
          text-align:center;
          grid-area: slot3;
        template: |
          <strong>ðŸ‡¬ðŸ‡§ London</strong><div>{{moment}}</div>
  - type: custom:simple-weather-card
    view_layout:
      grid-area: right
    entity: weather.weather_home_hourly
    name: at Home
    custom:
      - temp: sensor.weather_temperature
      - high: sensor.weather_high_temperature
      - low: sensor.weather_low_temperature
      - precipitation: sensor.weather_precipitation_today
      - precipitation_probability: sensor.weather_precipitation_probability
      - humidity: sensor.weather_humidity
    card_mod:
      style: |
        ha-card {
          background-color: var(--background-color);
          box-shadow: none !important;
        }
