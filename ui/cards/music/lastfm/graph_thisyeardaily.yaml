---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.archive_last_fm_dailyplaycount_365day
    primary_info: name
    secondary_info: none
    name: Daily Play Count (This Year)
    fill_container: true
    icon: fab:lastfm
    icon_color: red
  - type: custom:apexcharts-card
    experimental:
      brush: true
    brush:
      selection_span: 90d
    graph_span: 1y
    span:
      end: day
    header:
      show: false
      show_states: true
      colorize_states: true
    apex_config:
      chart:
        height: 200
      legend:
        show: false
      yaxis:
        forceNiceScale: true
        decimalsInFloat: false
    all_series_config:
      stroke_width: 2
      curve: smooth
      extend_to: now
      unit: ""
      group_by:
        func: max
        duration: 1d
    series:
      - entity: sensor.archive_last_fm_dailyplaycount_365day
        color: var(--label-badge-red)
        show:
          extremas: true
          in_brush: true
        data_generator: |
          let res = [];
          for (const [key, value] of
              Object.entries(entity.attributes)) {
              res.push([new Date(key).getTime(), value]);
          }
          return res.sort((a, b) => { return a[0] - b[0] });
