---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Last FM Stats (bacco007)
    icon: fab:lastfm
    icon_color: red
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    card_mod:
      style: &entstyle |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Top Tracks (All Time)
          state: >
            {{ state_attr('sensor.lastfm_bacco007_user_toptracks', 'track')[0].artist.name }} - {{ state_attr('sensor.lastfm_bacco007_user_toptracks', 'track')[0].name }}
          icon: fab:lastfm
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_bacco007_user_toptracks
            css:
              table+: "border-collapse: collapse; padding: 0px;"
            strict: true
            columns:
              - name: test
                data: track
                modify: x.playcount
                hidden: true
              - name: Artist
                data: track
                modify: x.artist.name
              - name: Title
                data: track
                modify: x.name
              - name: Plays
                data: track
                modify: x.playcount
                align: center
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 12px;
                }
                tbody tr:hover {
                  background-color: coral !important
                }
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Top Artists (All Time)
          state: >
            {{ state_attr('sensor.lastfm_bacco007_user_topartists', 'artist')[0].name }}
          icon: fab:lastfm
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_bacco007_user_topartists
            css:
              table+: "border-collapse: collapse; padding: 0px;"
            columns:
              - name: Artist
                data: artist
                modify: x.name
              - name: Plays
                data: artist
                modify: x.playcount
                align: center
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 12px;
                }
                tbody tr:hover {
                  background-color: coral !important
                }
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Top Albums (All Time)
          state: >
            {{ state_attr('sensor.lastfm_bacco007_user_topalbums', 'album')[0].artist.name }} - {{ state_attr('sensor.lastfm_bacco007_user_topalbums', 'album')[0].name }}
          icon: fab:lastfm
          icon_color: red
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_bacco007_user_topalbums
            css:
              table+: "border-collapse: collapse; padding: 0px;"
            columns:
              - name: Artist
                data: album
                modify: x.artist.name
              - name: Title
                data: album
                modify: x.name
              - name: Plays
                data: album
                modify: x.playcount
                align: center
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 12px;
                }
                tbody tr:hover {
                  background-color: coral !important
                }
