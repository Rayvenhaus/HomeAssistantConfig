---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.yourspotify_musicbyday_thisyear
    primary_info: name
    secondary_info: none
    name: Play Count (This Year)
    fill_container: true
    icon: mdi:spotify
    icon_color: green
  - type: custom:plotly-graph
    hours_to_show: 1y
    refresh_interval: auto
    entities:
      - entity: sensor.yourspotify_musicbyday_thisyear
        yaxis: y1
        legendgroup: 1
        name: Max
        connectgaps: true
        show_value: false
        period: day
        texttemplate: <b>%{y:,.0f}</b>
        filters:
          - fn: |-
              ({ meta }) => ({
                xs: meta.data.map(({ date }) => new Date(date)),
                ys: meta.data.map(({ differents }) => differents),
              })
        line:
          width: 2
          color: rgba(255,155,255, 0.8)
          shape: step
      - entity: sensor.yourspotify_musicbyday_thisyear
        yaxis: y2
        legendgroup: 1
        name: Max
        connectgaps: true
        show_value: false
        period: day
        texttemplate: <b>%{y:,.0f}</b>
        filters:
          - fn: |-
              ({ meta }) => ({
                xs: meta.data.map(({ date }) => new Date(date)),
                ys: meta.data.map(({ count }) => count),
              })
        line:
          width: 2
          color: rgba(255,155,255, 0.8)
          shape: step
      - entity: sensor.yourspotify_musicbyday_thisyear
        yaxis: y3
        legendgroup: 1
        name: Max
        connectgaps: true
        show_value: false
        period: day
        texttemplate: <b>%{y:,.2f}</b>
        filters:
          - fn: |-
              ({ meta }) => ({
                xs: meta.data.map(({ date }) => new Date(date)),
                ys: meta.data.map(({ time_listening_ms }) => time_listening_ms*1.66667e-5),
              })
        line:
          width: 2
          color: rgba(255,155,255, 0.8)
          shape: step
    layout:
      dragmode: true
      showlegend: false
      height: 600
      margin:
        autoexpand: true
        l: 55
        r: 20
      grid:
        rows: 3
        columns: 1
        roworder: top to bottom
      xaxis:
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        zeroline: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Unique Songs
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis2:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: All Songs
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis3:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Minutes Listened
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
    defaults:
      yaxes:
        side: left
        overlaying: "y"
        visible: true
