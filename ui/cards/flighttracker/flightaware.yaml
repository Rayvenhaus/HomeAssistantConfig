---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Flightaware
    icon: mdi:airplane-alert
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: entities
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: sensor.adsb_fa_adsbfeed
        name: ADS-B Feed
        type: custom:multiple-entity-row
        secondary_info:
          attribute: message
      - entity: sensor.adsb_fa_mlat
        name: MLAT Feed
        type: custom:multiple-entity-row
        secondary_info:
          attribute: message
      - entity: sensor.adsb_fa_piaware
        name: PiAware Status
        type: custom:multiple-entity-row
        secondary_info:
          attribute: message
      - entity: sensor.adsb_fa_flightaware
        name: Connection to FlightAware
        type: custom:multiple-entity-row
        secondary_info:
          attribute: message
