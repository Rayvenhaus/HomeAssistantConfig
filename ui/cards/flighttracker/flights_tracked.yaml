---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.flighttracker_aircraft_total
    primary_info: name
    secondary_info: none
    name: Flights Tracked (Yesterday & Today)
    fill_container: true
    icon: mdi:airplane-alert
    icon_color: red
  - type: custom:plotly-graph
    hours_to_show: 24
    time_offset: |-
      $fn ({ getFromConfig }) => {
        const ms_to_show = getFromConfig('hours_to_show') * 60 * 60 * 1000;
        const now_utc = Date.now() - new Date().getTimezoneOffset() * 60 * 1000;
        return ms_to_show - now_utc % ms_to_show + 'ms'
      }
    entities:
      - entity: sensor.flighttracker_aircraft_total
        name: Yesterday
        time_offset: 1d
        legendgroup: 2
        connectgaps: true
        filters:
          - force_numeric
          - resample: 10m
        texttemplate: <b>%{y:,.0f}</b>
        line:
          width: 1.5
          color: rgba(128, 128, 128, 0.7)
          shape: spline
      - entity: sensor.flighttracker_aircraft_total
        name: Today
        legendgroup: 1
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 10m
        texttemplate: <b>%{y:,.0f}</b>
        fillcolor: rgba(214, 39, 40,.3)
        fill: tozeroy
        line:
          width: 3
          color: rgba(214, 39, 40, 0.8)
          shape: spline
      - entity: ""
        name: now
        yaxis: y9
        showlegend: false
        mode: lines+text
        text:
          - ""
          - Now
        textposition: top
        line:
          width: 2
          dash: dot
          color: lightblue
        filters:
          - force_numeric
          - fn: () => { return {xs:[Date.now(),Date.now()], ys:[0,1]} }
    refresh_interval: auto
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: true
      height: 400
      margin:
        autoexpand: true
        l: 30
        r: 20
      xaxis:
        showline: true
        autorange: true
        tickformat: "%H:%M"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
