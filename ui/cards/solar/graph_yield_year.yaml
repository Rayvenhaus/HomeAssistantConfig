---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Solar Yield - Last 365 Days
    name: Flights Tracked (This Year)
    fill_container: true
    icon: mdi:solar-power
    icon_color: yellow
  - type: custom:plotly-graph
    entities:
      - entity: sensor.archive_solar_yield_365day
        connectgaps: true
        period: day
        filters:
          - fn: |-
              ({xs, ys, hass}) => {
                let xx = [];
                let yy = [];
                for (const [key, value] of Object.entries(hass.states["sensor.archive_solar_yield_365day"].attributes)) {
                    let d = new Date(key).getTime();
                    if (d > 0) {
                        xx.push(d);
                        yy.push(value);
                    }
                }
                return {
                  xs: xx,
                  ys: yy
                };
              }
        texttemplate: <b>%{y:,.0f}</b>
        fill: tozeroy
        fillcolor: rgba(255,165,0,0.2)
        line:
          width: 2
          shape: spline
          color: rgba(255,165,0,9.8)
      - entity: sensor.archive_solar_yield_365day_avg
        connectgaps: true
        period: day
        filters:
          - fn: |-
              ({xs, ys, hass}) => {
                let xx = [];
                let yy = [];
                for (const [key, value] of Object.entries(hass.states["sensor.archive_solar_yield_365day_avg"].attributes)) {
                    let d = new Date(key).getTime();
                    if (d > 0) {
                        xx.push(d);
                        yy.push(value);
                    }
                }
                return {
                  xs: xx,
                  ys: yy
                };
              }
        texttemplate: <b>%{y:,.0f}</b>
        fill: tozeroy
        fillcolor: rgba(123,104,238,0.2)
        line:
          width: 4
          dash: dot
          shape: spline
          color: rgba(123,104,238,9.8)
    hours_to_show: 1y
    refresh_interval: auto
    autorange_after_scroll: true
    layout:
      showlegend: false
      height: 300
      margin:
        autoexpand: true
        l: 40
        r: 20
        b: 10
        t: 2
      xaxis:
        showline: true
        tickformat: "%b %Y"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        rangeslider: true
        rangeselector:
          "x": 0
          "y": 1.1
          buttons:
            - count: 7
              step: day
            - count: 14
              step: day
            - count: 1
              step: month
            - count: 6
              step: month
            - count: 1
              step: year
      yaxis:
        title: ""
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: true
    config:
      scrollZoom: true
