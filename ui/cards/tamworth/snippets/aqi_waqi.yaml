---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Air Quality - wAQI
    icon: mdi:chart-bubble
    icon_color: yellow
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: binary_sensor.waqi_air_quality_alert
        name: Air Quality Alert
      - entity: sensor.waqi_aqi_risk_level
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.waqi_air_quality_index')|float(0) %}
                {% if level < 50 %} var(--entity-ok-color)
                {% elif level < 100 %} var(--entity-minor-color)
                {% elif level < 150 %} var(--entity-warning-color)
                {% elif level < 300 %} var(--entity-severe-color)
                {% elif level >= 300 %} var(--entity-critical-color)
                {% else %} var(--state-icon-color);
                {% endif %}
              ;
            }
      - entity: sensor.waqi_tamworth_north_west_slopes
        name: Tamworth
      - entity: sensor.waqi_tamworth_change_aqi
        type: custom:multiple-entity-row
        styles:
          white-space: normal
        style:
          hui-generic-entity-row:
            $: |
              .info, .info > * {
                white-space: normal !important;
              }
        name: Extremes (24hrs)
        state_header: 24hr Chg
        entities:
          - entity: sensor.waqi_tamworth_min_aqi
            name: Min
          - entity: sensor.waqi_tamworth_max_aqi
            name: Max
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          entity: sensor.waqi_tamworth_north_west_slopes
          name: Individual Measures
          state: ""
          card_mod:
            style: |
              #measures > * {
                margin: 0 !important;
              }
        padding: 0
        entities:
          - entity: sensor.waqi_nitrogen_dioxide
            name: Nitrogen Dioxide
          - entity: sensor.waqi_ozone
            name: Ozone
          - entity: sensor.waqi_particulate_matter_10
            name: PM10
          - entity: sensor.waqi_particulate_matter_2_5
            name: PM2.5
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Forecast
          icon: mdi:cloud-alert
          state: ""
          card_mod:
            style: |
              #measures > * {
                margin: 0 !important;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.waqi_dailyforecast_*
            clickable: true
            columns:
              - data: friendly_name
                name: Measure
                modify: x.replace("[WAQI] Daily Forecast - ","")
              - data: 2d_ago
                name: "-2d"
                modify: if(x != null) { x } else { "-" }
                align: center
              - data: 1d_ago
                name: "-1d"
                modify: if(x != null) { x } else { "-" }
                align: center
              - data: 0d
                name: Today
                modify: if(x != null) { x } else { "-" }
                align: center
              - data: 1d
                name: +1d
                modify: if(x != null) { x } else { "-" }
                align: center
              - data: 2d
                name: +2d
                modify: if(x != null) { x } else { "-" }
                align: center
              - data: 3d
                name: +3d
                modify: if(x != null) { x } else { "-" }
                align: center
              - data: 4d
                name: +4d
                modify: if(x != null) { x } else { "-" }
                align: center
            css:
              table+: "border-collapse: collapse; padding: 0px;"
              tbody tr td:nth-child(4): "background-color: rgba(26,137,245,1); color: white;"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 12px;
                }
                tbody tr:hover {
                  background-color: coral !important
                }

  - type: custom:plotly-graph
    hours_to_show: 72
    entities:
      - entity: sensor.waqi_tamworth_north_west_slopes
        name: Max
        legendgroup: 1
        connectgaps: true
        show_value: true
        x: $fn ({xs}) => xs
        "y": $fn ({ys}) => ys
        fnmin: $fn ({ ys, vars }) => {vars.miny1 = Math.min(...ys.filter(Number))}
        fnmax: $fn ({ ys, vars }) => {vars.maxy1 = Math.max(...ys.filter(Number))}
        filters:
          - force_numeric
          - resample: 30m
        texttemplate: <b>%{y:,01f}</b>
        line:
          width: 3
          color: rgba(255,255,255, 0.8)
          shape:
    refresh_interval: auto
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: false
      height: 300
      margin:
        autoexpand: true
        l: 40
        r: 20
      xaxis:
        showline: true
        autorange: true
        tickformat: "%a %H"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: false
        fixedrange: true
        range:
          - 0
          - $fn ({vars}) => vars.maxy1 + 0.5
        zeroline: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
      shapes:
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 50
          y0: 0
          fillcolor: "#009966"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 100
          y0: 50
          fillcolor: "#ffde33"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 150
          y0: 100
          fillcolor: "#ff9933"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 200
          y0: 150
          fillcolor: "#cc0033"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 300
          y0: 200
          fillcolor: ""
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 500
          y0: 300
          fillcolor: "#7e0023"
          opacity: 0.2
          layer: below
          line:
            width: 0
    config:
      scrollZoom: false
