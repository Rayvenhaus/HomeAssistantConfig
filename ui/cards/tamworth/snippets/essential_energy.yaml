---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Essential Energy Outages
    icon: mdi:car-multiple
    entity: sensor.essential_energy_outages_near_me
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - show_name: false
        show_icon: false
        show_last_changed: false
        show_state: true
      - tap_action:
          action: url
          url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages
        icon: mdi:menu
        show_background: false

  - type: custom:bubble-card
    entity: binary_sensor.essential_energy_nearby_active_outage
    card_type: button
    button_type: state
    name: Incidents Near Me
    show_state: false
    sub_button:
      - entity: binary_sensor.essential_energy_nearby_active_outage
        show_attribute: true
        attribute: count_current
      - entity: binary_sensor.essential_energy_nearby_active_outage
        show_attribute: true
        attribute: count_future
      - entity: binary_sensor.essential_energy_nearby_active_outage
        show_attribute: true
        attribute: count_cancelled
    styles: |
      .bubble-sub-button-1 {
        background-color: rgba(244, 67, 54, 0.7) !important;
      }
      .bubble-sub-button-2 {
        background-color: rgba(255, 152, 0, 0.7) !important;
      }
      .bubble-sub-button-3 {
        background-color: rgba(139, 195, 74, 0.7) !important;
      }
  - type: custom:plotly-graph
    entities:
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_current
        name: Current
        legendgroup: 1
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_future
        name: Future
        legendgroup: 2
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_cancelled
        name: Cancelled
        legendgroup: 3
    hours_to_show: 1w
    refresh_interval: auto
    defaults:
      entity:
        connectgaps: true
        legendgroup: 1
        filters:
          - force_numeric
          - resample: 1h
        texttemplate: <b>%{y:,.0f}</b>
        show_value: true
        line:
          width: 3
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: true
      height: 300
      margin:
        autoexpand: true
        l: 30
        r: 30
      xaxis:
        autorange: true
        showline: true
        showgrid: false
        tickformat: "%a"
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false

  - square: false
    type: grid
    columns: 3
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        icon: mdi:alert
        name: Current
        entity: sensor.essential_energy_outages_near_me
        button_action:
          tap_action:
            action: navigate
            navigation_path: "#ee-currentoutages"
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${hass.states[entity].attributes.count_current > 0 ? "244, 67, 54" : "transparent" },0.35) !important;
          }
          .bubble-icon {
            color: rgba(${hass.states[entity].attributes.count_current > 0 ? "244, 67, 54"  : "white" },1) !important;
            opacity: 1 !important;
          }
          .bubble-state::after {
            content: " Incidents";
            margin-left: 4px;
          }
        show_attribute: true
        show_state: false
        attribute: count_current
      - type: custom:bubble-card
        card_type: button
        button_type: state
        icon: mdi:alert
        name: Future
        entity: sensor.essential_energy_outages_near_me
        button_action:
          tap_action:
            action: navigate
            navigation_path: "#ee-futureoutages"
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${hass.states[entity].attributes.count_future > 0 ? "255, 152, 0" : "transparent" },0.35) !important;
          }
          .bubble-icon {
            color: rgba(${hass.states[entity].attributes.count_future > 0 ? "255, 152, 0"  : "white" },1) !important;
            opacity: 1 !important;
          }
          .bubble-state::after {
            content: " Incidents";
            margin-left: 4px;
          }
        show_attribute: true
        show_state: false
        attribute: count_future
      - type: custom:bubble-card
        card_type: button
        button_type: state
        icon: mdi:alert
        name: Future
        entity: sensor.essential_energy_outages_near_me
        button_action:
          tap_action:
            action: navigate
            navigation_path: "#ee-cancelledoutages"
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${hass.states[entity].attributes.count_cancelled > 0 ? "139, 195, 74" : "transparent" },0.35) !important;
          }
          .bubble-icon {
            color: rgba(${hass.states[entity].attributes.count_cancelled > 0 ? "139, 195, 74"  : "white" },1) !important;
            opacity: 1 !important;
          }
          .bubble-state::after {
            content: " Incidents";
            margin-left: 4px;
          }
        show_attribute: true
        show_state: false
        attribute: count_cancelled