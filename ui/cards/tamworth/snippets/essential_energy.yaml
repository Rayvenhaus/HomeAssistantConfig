---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    entity: sensor.essential_energy_outages_near_me
    name: Essential Energy Outages
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - show_name: false
        show_icon: false
        show_last_changed: false
        show_state: true
  - type: grid
    columns: 3
    square: false
    cards:
      - type: tile
        entity: binary_sensor.essential_energy_nearby_active_outage
        name: Current
        hide_state: false
        color: red
        state_content: count_current
        card_mod:
          style:
            ha-tile-info$: |
              .primary {
                font-size: 13px !important;
              }
              .secondary {
                font-size: 12px !important;
              }
            .: |
              ha-tile-info {
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
              ha-tile-icon {
                --mdc-icon-size: 20px;
              }
      - type: tile
        entity: binary_sensor.essential_energy_nearby_active_outage
        name: Future
        hide_state: false
        color: orange
        state_content: count_future
        card_mod:
          style:
            ha-tile-info$: |
              .primary {
                font-size: 13px !important;
              }
              .secondary {
                font-size: 12px !important;
              }
            .: |
              ha-tile-info {
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
              ha-tile-icon {
                --mdc-icon-size: 20px;
              }
      - type: tile
        entity: binary_sensor.essential_energy_nearby_active_outage
        name: Cancelled
        hide_state: false
        color: yellow
        state_content: count_cancelled
        card_mod:
          style:
            ha-tile-info$: |
              .primary {
                font-size: 13px !important;
              }
              .secondary {
                font-size: 12px !important;
              }
            .: |
              ha-tile-info {
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
              ha-tile-icon {
                --mdc-icon-size: 20px;
              }
  - type: custom:plotly-graph
    entities:
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_current
        name: Current
        legendgroup: 1
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_future
        name: Future
        legendgroup: 2
      - entity: sensor.essential_energy_outages_near_me
        attribute: count_cancelled
        name: Cancelled
        legendgroup: 3
    hours_to_show: 1w
    refresh_interval: auto
    defaults:
      entity:
        connectgaps: true
        legendgroup: 1
        filters:
          - force_numeric
          - resample: 1h
        texttemplate: <b>%{y:,.0f}</b>
        show_value: true
        line:
          width: 3
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: true
      height: 300
      margin:
        autoexpand: true
        l: 30
        r: 30
      xaxis:
        autorange: true
        showline: true
        showgrid: false
        tickformat: "%a"
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
  - type: entities
    card_mod:
      style:
        hui-buttons-row:
          $ hui-buttons-base $: |
            .ha-scrollbar {
              justify-content: center;
            }
        .: |
          #states > * {
            margin: 0 !important;
          }
    entities:
      - !include ../essential_energy/current.yaml
      - !include ../essential_energy/future.yaml
      - !include ../essential_energy/cancelled.yaml
      - type: buttons
        entities:
          - entity: sensor.helper_weblink
            name: Current Outages
            tap_action:
              action: url
              url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages?tab=current

          - entity: sensor.helper_weblink
            name: Future Outages
            tap_action:
              action: url
              url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages?tab=future

          - entity: sensor.helper_weblink
            name: Cancelled Outages
            tap_action:
              action: url
              url_path: https://www.essentialenergy.com.au/outages-and-faults/power-outages?tab=cancelled
