---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Sun and Moon
    icon: mdi:sun-compass
    icon_color: yellow
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: sun.sun
        name: Sun
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.sun_next_dawn
            name: Dawn
            format: time
          - entity: sensor.sun_next_rising
            name: Sunrise
            format: time
          - entity: sensor.sun_next_noon
            name: Noon
            format: time
          - entity: sensor.sun_next_setting
            name: Sunset
            format: time
          - entity: sensor.sun_next_dusk
            name: Dusk
            format: time
          - entity: sensor.sun_next_midnight
            name: Night
            format: time
        card_mod:
          style:
            hui-generic-entity-row $: |
              .info {
                display: none;
              }
            .: |
              .entities-row div.state.entity {
                display: none;
              }
              .entities-row {
                width: 100%;
                justify-content: space-evenly !important;
              }
      - entity: sun.sun
        name: Day
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.daylightyesterday
            name: Yesterday
          - entity: sensor.daylighttoday
            name: Today
          - entity: sensor.daylighttomorrow
            name: Tomorrow
        card_mod:
          style:
            .: |
              .entities-row div.state.entity {
                display: none;
              }
              .entities-row {
                width: 100%;
                justify-content: space-evenly !important;
              }
      - type: section
      - entity: sensor.moon
        name: Moon
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.moon_rise
            name: Rise
            format: time
          - entity: sensor.moon_set
            name: Set
            format: time
          - entity: sensor.moonphase
        card_mod:
          style:
            hui-generic-entity-row $: |
              .info {
                display: none;
              }
            .: |
              .entities-row div.state.entity {
                display: none;
              }
              .entities-row {
                width: 100%;
                justify-content: space-evenly !important;
              }
      - entity: sensor.moon
        name: Night
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.night
            attribute: yesterday_hms
            name: Yesterday
            format: time
          - entity: sensor.night
            attribute: today_hms
            name: Today
          - entity: sensor.night
            attribute: tomorrow_hms
            name: Tomorrow
  - type: custom:horizon-card
    moon: true
    refresh_period: 60
    fields:
      sunrise: true
      sunset: true
      dawn: true
      noon: true
      dusk: true
      azimuth: true
      sun_azimuth: true
      moon_azimuth: true
      elevation: true
      sun_elevation: true
      moon_elevation: true
      moonrise: true
      moonset: true
      moon_phase: true
    southern_flip: true
