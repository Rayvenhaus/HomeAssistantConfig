---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: NSW Live Traffic
    icon: mdi:car-multiple
    entity: sensor.stats_livetraffic
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - show_name: false
        show_icon: false
        show_last_changed: false
        show_state: true
      - tap_action:
          action: url
          url_path: http://www.livetraffic.com
        icon: mdi:menu
        show_background: false
  - type: custom:bubble-card
    entity: binary_sensor.livetrafficnsw_nearby_active_incident
    card_type: button
    button_type: state
    name: Incidents Near Me
    show_state: false
    sub_button:
      - entity: binary_sensor.livetrafficnsw_nearby_active_incident
        show_attribute: true
        attribute: count
  - type: custom:plotly-graph
    entities:
      - entity: sensor.stats_livetraffic
        attribute: alpine
        name: Alpine
        legendgroup: 1
      - entity: sensor.stats_livetraffic
        attribute: fire
        name: Fire
        legendgroup: 2
      - entity: sensor.stats_livetraffic
        attribute: flood
        name: Flood
        legendgroup: 3
      - entity: sensor.stats_livetraffic
        attribute: incidents
        name: Incidents
        legendgroup: 1
      - entity: sensor.stats_livetraffic
        attribute: incidents_lga
        name: Incidents (LGA)
        legendgroup: 2
      - entity: sensor.stats_livetraffic
        attribute: majorevents
        name: Major Events
        legendgroup: 3
      - entity: sensor.stats_livetraffic
        attribute: roadwork
        name: Roadwork
        legendgroup: 1
    hours_to_show: 1w
    refresh_interval: auto
    defaults:
      entity:
        connectgaps: true
        legendgroup: 1
        filters:
          - force_numeric
          - resample: 1h
        texttemplate: <b>%{y:,.0f}</b>
        show_value: true
        line:
          width: 3
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: true
      height: 300
      margin:
        autoexpand: true
        l: 30
        r: 30
      xaxis:
        autorange: true
        showline: true
        showgrid: false
        tickformat: "%a"
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
  - !include /config/ui/cards/tamworth/livetraffic/alpine.yaml
  - !include /config/ui/cards/tamworth/livetraffic/fire.yaml
  - !include /config/ui/cards/tamworth/livetraffic/flood.yaml
  - !include /config/ui/cards/tamworth/livetraffic/incidents.yaml
  - !include /config/ui/cards/tamworth/livetraffic/incidentslga.yaml
  - !include /config/ui/cards/tamworth/livetraffic/majorevents.yaml
  - !include /config/ui/cards/tamworth/livetraffic/roadwork.yaml
