---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Flight Tracker
    icon: mdi:airplane-check
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - icon: mdi:arrow-top-right-thick
        show_name: false
        show_attribute: false
        show_background: false
        tap_action:
          action: navigate
          navigation_path: "#flightsnear"
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:bubble-card
        card_type: button
        entity: sensor.flighttracker_aircraft_total
        button_type: state
        name: Current (ADS-B)
      - type: custom:bubble-card
        card_type: button
        entity: sensor.flightradar24_current_in_area
        button_type: state
        name: Current (FR24)
  - type: custom:bubble-card
    card_type: button
    entity: sensor.flights_above_hourly
    button_type: state
    icon: mdi:airplane-alert
    name: Flight History (FR24)
    attribute: state_class
    sub_button:
      - entity: sensor.flights_above_hourly
        icon: mdi:clock-start
        show_attribute: false
        show_state: true
        show_background: false
      - entity: sensor.flights_above_daily
        icon: mdi:calendar-today
        show_attribute: false
        show_state: true
        show_background: false
      - entity: sensor.flights_above_weekly
        icon: mdi:calendar-week
        show_attribute: false
        show_state: true
        show_background: false
    styles: ""
    show_state: false
    show_last_changed: false
    card_layout: normal
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: true
    show_attribute: false
  - type: custom:mushroom-template-card
    primary: Closest Plane
    secondary: >-
      {{states(entity)}}, {{state_attr(entity, 'aircraft_rego')}}
      ({{state_attr('sensor.plane_overhead', 'distance')}} km),
      {{state_attr(entity, 'aircraft_operator')}} ({{state_attr(entity,
      'aircraft_operator_callsign')}}) - {{state_attr(entity, 'aircraft')}}

      {{state_attr(entity, 'origin_airport')}} ({{state_attr(entity,
      'origin_airport_code')}}) >

      {{state_attr(entity, 'destination_airport')}} ({{state_attr(entity,
      'destination_airport_code')}})
    icon: mdi:airplane
    entity: sensor.plane_overhead_detail
    fill_container: true
    multiline_secondary: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    card_mod:
      style:
        .: |
          ha-card:before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            right: 5px;
            background: url( https://content.airhex.com/content/logos/airlines_{{state_attr(config.entity, 'aircraft_operator_icao')}}_90_90_f.png?proportions=keep ) center no-repeat, linear-gradient(to left, transparent, var(--background-color) 50%);
            background-repeat: no-repeat;
            background-size: auto 100%, cover;
            background-position: right;
            background-blend-mode: saturation;
            filter: opacity(0.25);
            }
          ha-card {
            --icon-size: 35px;
            --icon-symbol-size: 25px;
            #--card-secondary-font-size: 10px;
            #--card-primary-font-size: 12px;
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }
  - type: custom:mushroom-template-card
    primary: Latest Aircraft of Interest
    secondary: >-
      {% from 'easy_time.jinja' import custom_relative_time%}
      {{state_attr(entity, 'name')}} ({{state_attr(entity, 'tail')}},
      {{state_attr(entity, 'call')}})

      {{state_attr(entity, 'equipment')}} ({{
      custom_relative_time(state_attr(entity, 'date')|replace("/","-") + " " +
      state_attr(entity, 'time'), values='day, hour')}})
    icon: mdi:airplane-alert
    entity: sensor.flighttracker_planefence_aircraft
    fill_container: true
    multiline_secondary: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    card_mod:
      style:
        .: |
          ha-card {
            --icon-size: 35px;
            --icon-symbol-size: 25px;
            #--card-secondary-font-size: 10px;
            #--card-primary-font-size: 12px;
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }
          ha-card:before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            right: 5px;
            background: url( https://content.airhex.com/content/logos/airlines_{{state_attr(config.entity, 'aircraft_operator_icao')}}_90_90_f.png?proportions=keep ) center no-repeat, linear-gradient(to left, transparent, var(--background-color) 50%);
            background-repeat: no-repeat;
            background-size: auto 100%, cover;
            background-position: right;
            background-blend-mode: saturation;
            filter: opacity(0.25);
            }
