---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Weather
    icon: mdi:cloud-question
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - name: Forecast
        icon: mdi:weather-cloudy-clock
        tap_action:
          action: navigate
          navigation_path: "#weatherforecast"
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: weather.east_tamworth_hourly
    name: Weather
    styles: |-
      ha-card > div > div > div {
        background: rgba(33, 150, 243, 0.2) !important;
      }
    sub_button:
      - entity: sensor.weather_temperature
        show_name: false
        show_icon: true
        show_background: true
        show_state: true
        icon: mdi:thermometer
      - entity: sensor.weather_feels_like_temperature
        show_background: false
        show_state: true
        icon: mdi:thermometer-check
      - entity: sensor.weather_temperature_today_maximum_display
        show_name: false
        show_background: false
        show_attribute: false
        show_state: true
      - entity: sensor.weather_temperature_today_minimum_display
        show_name: false
        show_state: true
        show_background: false
    show_state: true
    show_last_changed: false
    card_layout: large-2-rows
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: true
    show_attribute: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.weatherflow_rainfall_daily
    name: Rainfall
    icon: mdi:weather-rainy
    styles: |-
      ha-card > div > div > div {
        background: rgba(63, 81, 181, 0.2) !important;
      }
    sub_button:
      - icon: mdi:calendar-today
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_weekly
        icon: mdi:calendar-week
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_monthly
        icon: mdi:calendar-month
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_yearly
        icon: mdi:calendar-arrow-left
        show_background: false
        show_state: true
    show_state: false
    show_last_changed: false
    card_layout: large-2-rows
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: true
    show_attribute: false
