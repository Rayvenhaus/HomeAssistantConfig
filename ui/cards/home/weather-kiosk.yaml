---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Weather
    icon: mdi:cloud-question
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - name: Forecast
        icon: mdi:weather-cloudy-clock
        tap_action:
          action: navigate
          navigation_path: "#weatherforecast"
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.weather_current_condition
    name: Current Weather
    sub_button:
      - entity: sensor.weather_temperature
        show_name: false
        show_icon: true
        show_background: false
        show_state: true
        icon: mdi:thermometer
      - entity: sensor.weather_humidity
        show_background: false
        show_state: true
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.weather_temperature_today_maximum_display
        name: High Temp
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.weather_temperature_today_minimum_display
        name: Low Temp
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.weatherflow_rainfall_daily
    scrolling_effect: false
    show_state: false
    name: Rainfall
    icon: mdi:weather-rainy
    sub_button:
      - entity: sensor.weatherflow_rainfall_daily
        icon: mdi:calendar-today
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_weekly
        icon: mdi:calendar-week
        show_background: false
        show_state: true
  - type: custom:bubble-card
    card_type: button
    button_type: state
    scrolling_effect: false
    show_state: false
    entity: sensor.weatherflow_rainfall_monthly
    name: Long Term Rainfall
    icon: mdi:weather-rainy
    sub_button:
      - entity: sensor.weatherflow_rainfall_monthly
        icon: mdi:calendar-month
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_yearly
        icon: mdi:calendar-arrow-left
        show_background: false
        show_state: true
