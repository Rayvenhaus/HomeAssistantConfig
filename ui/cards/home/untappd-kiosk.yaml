---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Untappd
    icon: mdi:beer
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.untappd_beer
    name: Beer Stats
    show_state: true
    icon: ""
    sub_button:
      - entity: sensor.untappd_total_beers
        show_background: true
        show_state: true
        icon: mdi:beer
      - entity: sensor.untappd_total_badges
        show_background: false
        show_state: true
        icon: mdi:medal
    show_icon: true
    show_attribute: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.untappd_project_52
    name: Project 52
    show_state: false
    icon: mdi:beer
    sub_button:
      - show_background: true
        show_state: false
        icon: mdi:beer
        show_attribute: true
        attribute: count
      - show_background: false
        show_state: false
        icon: mdi:target
        show_attribute: true
        attribute: target
    show_icon: true
