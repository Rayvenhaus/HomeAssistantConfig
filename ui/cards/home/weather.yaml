---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Weather
      - icon: weather-cloudy-arrow-right
      - navpath: weather

  - square: false
    columns: 3
    type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.weather_temperature
        name: Temperature
        fill_container: true
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: &style
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;

              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-entity-card
        entity: sensor.weather_humidity
        name: Humidity
        fill_container: true
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-entity-card
        entity: sensor.weather_precipitation_today
        name: Rainfall
        fill_container: true
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-entity-card
        entity: sensor.weather_feels_like_temperature
        name: Feels Like
        fill_container: true
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-template-card
        primary: High Temp
        secondary: >-
          {{states(entity, rounded=True, with_unit=True)}} @
          {{as_timestamp(state_attr(entity, 'datetime')) | timestamp_custom('%H:%M')
          }}
        icon: '{{state_attr(entity, ''icon'')}}'
        entity: sensor.weather_temperature_today_maximum
        icon_color: blue
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-template-card
        primary: Low Temp
        secondary: >-
          {{states(entity, rounded=True, with_unit=True)}} @
          {{as_timestamp(state_attr(entity, 'datetime')) | timestamp_custom('%H:%M')
          }}
        icon: '{{state_attr(entity, ''icon'')}}'
        entity: sensor.weather_temperature_today_minimum
        icon_color: blue
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-entity-card
        entity: sensor.weatherflow_rainfall_weekly
        name: Rainfall (Week)
        fill_container: true
        icon: mdi:weather-lightning-rainy
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-entity-card
        entity: sensor.weatherflow_rainfall_monthly
        name: Rainfall (Month)
        fill_container: true
        icon: mdi:weather-lightning-rainy
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
      - type: custom:mushroom-entity-card
        entity: sensor.weatherflow_rainfall_yearly
        name: Rainfall (Year)
        fill_container: true
        icon: mdi:weather-lightning-rainy
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
        card_mod: *style
  - type: conditional
    conditions:
      - condition: numeric_state
        entity: sensor.east_tamworth_warnings
        above: 0
    card:
      type: custom:auto-entities
      card_param: cards
      show_empty: false
      unique: true
      card:
        type: grid
        columns: 1
        square: false
      filter:
        template: |-
          {% for s in state_attr('sensor.east_tamworth_warnings','warnings') -%}
            {{
              {
              "type": "custom:mushroom-template-card",
              "primary": s.short_title,
              "secondary": s.title,
              "multiline_secondary": true,
              "badge_icon": "mdi:alert-circle",
              "badge_color": "red",
              "icon": "phu:weather-page-alt",
              "tap_action": "none",
              "hold_action": "none",
              "fill_container": true,
              "layout": "horizontal",
              "card_mod": {
                "style": {
                  ".": "ha-card {\n  background-color: var(--background-color);\n}\n"
                }}
              }
            }},
          {%- endfor %}
  - type: custom:yet-another-expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    child-padding: 0.5em
    button-background: transparent
    title-card:
      type: custom:mushroom-template-card
      primary: Forecast
      icon: mdi:weather-cloudy-alert
      card_mod:
        style:
          mushroom-shape-icon$: |
            .shape {
              --shape-color: none !important;
            }
