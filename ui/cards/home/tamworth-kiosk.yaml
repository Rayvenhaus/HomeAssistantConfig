---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Tamworth
    icon: mdi:city-variant-outline
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - entity: sensor.tamworth_airport_temp
        icon: mdi:thermometer
        show_state: true
        show_background: false
      - entity: sensor.tamworth_airport_rain_since_9am
        icon: mdi:water
        show_state: true
        show_background: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.tamworth_summary
    show_state: false
    show_attribute: false
    name: Status
    icon: mdi:home-city
    show_icon: true
    attribute: display
    sub_button:
      - entity: sensor.tamworth_summary
        icon: mdi:transmission-tower-off
        show_attribute: true
        attribute: ee_outages
        show_state: false
        show_background: false
        show_name: false
        show_last_changed: false
        show_icon: true
      - entity: sensor.tamworth_summary
        icon: mdi:traffic-cone
        show_attribute: true
        attribute: livetraffic_incidents
        show_state: false
        show_background: false
        show_name: false
        show_last_changed: false
      - entity: sensor.tamworth_summary
        icon: mdi:fire-alert
        show_attribute: true
        attribute: fires_near_me
        show_state: false
        show_background: false
        show_name: false
        show_last_changed: false
    styles: |-
      .bubble-sub-button-1 {
          background-color: ${hass.states['sensor.tamworth_summary'].attributes.ee_outages >= 1 ? '#CD1015': 'transparent'} !important;
      }
      .bubble-sub-button-2 {
          background-color: ${hass.states['sensor.tamworth_summary'].attributes.livetraffic_incidents >= 1 ? '#CD1015': 'transparent'} !important;
      }
      .bubble-sub-button-3 {
          background-color: ${hass.states['sensor.tamworth_summary'].attributes.fires_near_me >= 1 ? '#CD1015': 'transparent'} !important;
      }
      .bubble-icon {
        opacity: 1;
      }
    card_layout: large-2-rows
    rows: 3
    columns: 1
