---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Sport
    icon: mdi:football-australian
    sub_button:
      - icon: mdi:calendar-alert
        tap_action:
          action: navigate
          navigation_path: "#sportcalendar"
      - icon: mdi:arrow-top-right-thin
        tap_action:
          action: navigate
          navigation_path: "#sport"
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: custom:bubble-card
    card_type: button
    button_type: state
    name: Upcoming Sport
    icon: mdi:run-fast
    sub_button:
      - name: Today
        icon: mdi:calendar-today
        show_background: true
        show_name: false
        show_last_changed: false
        show_state: true
        show_attribute: false
      - entity: sensor.upcoming_sport_this_week
        show_icon: true
        show_background: false
        icon: mdi:calendar-week
        show_last_changed: false
        show_state: true
        name: Week
        show_name: false
    entity: sensor.upcoming_sport_next_24_hours
    show_attribute: false
    scrolling_effect: false
    show_state: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.olympics_medal_count_total
    name: Olympic Medal Count
    sub_button:
      - entity: sensor.olympics_medal_count_gold
        name: Gold
        show_state: true
        show_name: true
      - entity: sensor.olympics_medal_count_silver
        name: Silver
        show_state: true
        show_name: true
      - entity: sensor.olympics_medal_count_bronze
        name: Bronze
        show_state: true
        show_name: true
      - entity: sensor.olympics_medal_count_ranking
        name: Rank
        show_state: true
        show_name: true
    card_layout: large-2-rows
    styles: |
      .bubble-sub-button-1 {
          background-color: #DBBC09 !important;
      }
      .bubble-sub-button-2 {
          background-color: #C0C0C0 !important;
      }
      .bubble-sub-button-3 {
          background-color: #CD7F32 !important;
      }
      .bubble-sub-button-4 {
          background-color: red !important;
      }
