---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Bird Watch
    icon: mdi:airplane-alert
    styles: |-
      ha-icon {
        color: #6eaadc !important;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      h4.bubble-name {
        font: var(--primary-font-family) !important;
        font-size: 15px !important;
        font-weight: var(--card-primary-font-weight);
        color: "#6eaadc" !important;
        #filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
      .bubble-line {
        background: var(--background-color);
        opacity: 0.75;
        }
    sub_button:
      - entity: sensor.flightradar24_current_in_area
        show_state: true
        show_name: false
        show_attribute: false
        show_background: false
        tap_action:
          action: navigate
          navigation_path: '#flightsnear'

  - square: false
    type: grid
    cards:
      - type: custom:mushroom-template-card
        entity: sensor.flights_above_hourly
        primary: Hour
        secondary: "{{states(entity)}} Flights"
        icon: mdi:airplane-alert
        icon_color: blue
        fill_container: false
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        entity: sensor.flights_above_daily
        primary: Today
        secondary: "{{states(entity)}} Flights"
        icon: mdi:airplane-alert
        icon_color: blue
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        entity: sensor.flights_above_weekly
        primary: Week
        secondary: "{{states(entity)}} Flights"
        icon: mdi:airplane-alert
        icon_color: blue
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
    columns: 3

  - type: custom:mushroom-template-card
    style: |
      ha-card {
        background-color: var(--background-color);
    primary: Latest Aircraft of Interest
    secondary: >-
      {% from 'easy_time.jinja' import custom_relative_time%}
      {{state_attr(entity, 'name')}} ({{state_attr(entity, 'tail')}},
      {{state_attr(entity, 'call')}}), {{state_attr(entity, 'equipment')}} ({{
      custom_relative_time(state_attr(entity, 'date')|replace("/","-") +
      " " + state_attr(entity, 'time'), values='day, hour')}})
    icon: mdi:airplane-alert
    entity: sensor.flighttracker_planefence_aircraft
    icon_color: green
    fill_container: true
    multiline_secondary: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    card_mod:
      style:
        mushroom-shape-icon$: |
          .shape {
            --shape-color: none !important;
          }
        .: |
          ha-card {
            background-color: var(--background-color);
            --icon-size: 40px;
            --icon-symbol-size: 30px;
            --card-secondary-font-size: 10px;
            --card-primary-font-size: 12px;
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }
