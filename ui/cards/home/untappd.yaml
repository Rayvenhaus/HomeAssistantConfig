---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Untappd
      - icon: beer
      - navpath: untappd
  - square: false
    columns: 3
    type: grid
    cards:
      - type: custom:mushroom-template-card
        primary: Beers Tried
        secondary: >
          {{ state_attr('sensor.untappd_last_check_in_bacco007', 'total_beers') }} Beers
        layout: horizontal
        fill_container: false
        icon: mdi:beer-outline
        icon_color: "orange"
        secondary_info: state
        multiline_secondary: false
        badge_icon: ""
        badge_color: ""
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        primary: Checkins
        secondary: >
          {{ states('sensor.untappd_checked') }} Beers
        layout: horizontal
        fill_container: false
        icon: mdi:beer-outline
        icon_color: "orange"
        secondary_info: state
        multiline_secondary: false
        badge_icon: ""
        badge_color: ""
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;

              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        primary: Project 52
        secondary: >
          {{ state_attr('sensor.untappd_project_52', 'count') }} Beers, {{ state_attr('sensor.untappd_project_52', 'target') }} To Go
        layout: horizontal
        fill_container: false
        icon: mdi:beer-outline
        icon_color: "orange"
        secondary_info: state
        multiline_secondary: false
        badge_icon: ""
        badge_color: ""
        tap_action:
          action: more-info
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;

              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
  - type: custom:mushroom-template-card
    style: |
      ha-card {
        background-color: var(--background-color);
    primary: Last Beer
    secondary: >-
      {{state_attr('sensor.untappd_recent_beers', 'data')[0]['beer_name']}}
      ({{state_attr('sensor.untappd_recent_beers', 'data')[0]['brewery']}})

      {{state_attr('sensor.untappd_recent_beers', 'data')[0]['beer_style']}},
      {{state_attr('sensor.untappd_recent_beers', 'data')[0]['beer_abv']}} %

      My Rating: {{state_attr('sensor.untappd_recent_beers', 'data')[0]['rating']}},
      Untappd: {{state_attr('sensor.untappd_recent_beers',
      'data')[0]['beer_rating']|round(2)}}
    icon: mdi:beer-outline
    icon_color: orange
    entity: sensor.untappd_recent_beers
    fill_container: true
    multiline_secondary: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    card_mod:
      style:
        mushroom-shape-icon$: |
          .shape {
            --shape-color: none !important;
          }
        .: |
          ha-card {
            background-color: var(--background-color);
            --icon-size: 40px;
            --icon-symbol-size: 30px;
            --card-secondary-font-size: 10px;
            --card-primary-font-size: 12px;
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }
