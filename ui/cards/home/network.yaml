---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Internet and Network
      - icon: network
      - navpath: network

  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:decluttering-card
        template: mushroom_entity_graph_small
        variables:
          - entity: sensor.unifi_gateway_wan_uptimeavail_stats
          - colour: "#8694E7"
          - title: Internet Uptime
          - icon: mdi:timelapse
          - line_width: 2.5
      - type: custom:decluttering-card
        template: mushroom_entity_graph_small
        variables:
          - entity: sensor.unifi_networkstats_connected_devices
          - colour: "#8694E7"
          - title: Network Connected Devices
          - icon: mdi:download-network
          - line_width: 2.5
      - type: custom:decluttering-card
        template: mushroom_entity_graph_small
        variables:
          - entity: sensor.speedtest_download
          - colour: "#8694E7"
          - title: Download
          - icon: mdi:download-network
          - line_width: 2.5
      - type: custom:decluttering-card
        template: mushroom_entity_graph_small
        variables:
          - entity: sensor.speedtest_upload
          - colour: "#8694E7"
          - title: Upload
          - icon: mdi:upload-network
          - line_width: 2.5
      - type: custom:decluttering-card
        template: mushroom_entity_graph_small
        variables:
          - entity: sensor.speedtest_ping
          - colour: "#8694E7"
          - title: Ping
          - icon: mdi:web
          - line_width: 2.5
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:mushroom-template-card
        multiline_secondary: true
        primary: "NBN FTTN Upgrade > Home"
        secondary: >-
          {%- set tech_status = state_attr(entity, 'addressDetail')['techChangeStatus'] %}
          {%- set status_map = {
            'Not Planned': 'No FTTP upgrade',
            'Planned': 'FTTP Planned',
            'In Design': 'FTTP Upgrade in Design',
            'Committed': 'FTTP Upgrade Committed',
            'Build Finalised': 'FTTP Upgrade Build Finalized',
            'Eligible To Order': 'FTTP Upgrade Eligible to Order',
            'MDU Complex Eligible To Apply': 'MDU Complex Eligible to Apply',
            'New Tech Connected': 'New Technology Connected',
            'Previous Tech Disconnected': 'Previous Technology Disconnected'
          } %}
          {{ status_map[tech_status] if tech_status in status_map else tech_status }}
          {%- if states(entity) == "FTTP_NA" %}
          Target: {{state_attr(entity, 'addressDetail')['targetEligibilityQuarter']}}
          {%- else %}
          No Target Date Yet
          {%- endif %}
        icon: mdi:check-network
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        entity: sensor.nbn_upgradestatus_home
        icon_color: |-
          {% set alt_reason_code = states(entity) %}
          {% if alt_reason_code == 'NULL_NA' %}
            red
          {% elif alt_reason_code == 'FTTP_NA' %}
            yellow
          {% elif alt_reason_code == 'FTTP_SA' %}
            green
          {% else %}
            grey
          {% endif %}
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
      - type: custom:mushroom-template-card
        multiline_secondary: true
        primary: "NBN FTTN Upgrade > Work"
        secondary: >-
          {%- set tech_status = state_attr(entity, 'addressDetail')['techChangeStatus'] %}
          {%- set status_map = {
            'Not Planned': 'No FTTP upgrade',
            'Planned': 'FTTP Planned',
            'In Design': 'FTTP Upgrade in Design',
            'Committed': 'FTTP Upgrade Committed',
            'Build Finalised': 'FTTP Upgrade Build Finalized',
            'Eligible To Order': 'FTTP Upgrade Eligible to Order',
            'MDU Complex Eligible To Apply': 'MDU Complex Eligible to Apply',
            'New Tech Connected': 'New Technology Connected',
            'Previous Tech Disconnected': 'Previous Technology Disconnected'
          } %}
          {{ status_map[tech_status] if tech_status in status_map else tech_status }}
          {%- if states(entity) == "FTTP_NA" %}
          Target: {{state_attr(entity, 'addressDetail')['targetEligibilityQuarter']}}
          {%- else %}
          No Target Date Yet
          {%- endif %}
        icon: mdi:check-network
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        entity: sensor.nbn_upgradestatus_work
        icon_color: |-
          {% set alt_reason_code = states(entity) %}
          {% if alt_reason_code == 'NULL_NA' %}
            red
          {% elif alt_reason_code == 'FTTP_NA' %}
            yellow
          {% elif alt_reason_code == 'FTTP_SA' %}
            green
          {% else %}
            grey
          {% endif %}
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important;
              }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
              }
