---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Solar
      - icon: solar-power-variant-outline
      - navpath: solar

  - square: false
    columns: 3
    type: grid
    cards:
      - type: custom:mushroom-template-card
        icon: mdi:transmission-tower-export
        layout: horizontal
        primary: Grid Consumption
        icon_color: "#f77c7c"
        secondary: "{{(states('sensor.sungrow_sg5kd_daily_import_from_grid'))}} kWh"
        entity: sensor.sungrow_sg5kd_daily_import_from_grid
        tap_action:
          action: more-info
        badge_icon: ""
        badge_color: ""
        fill_container: false
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-template-card
        icon: mdi:transmission-tower-import
        layout: horizontal
        primary: Return to grid
        icon_color: "#9ACD32"
        tap_action:
          action: more-info
        secondary: "{{(states('sensor.sungrow_sg5kd_daily_export_to_grid'))}} kWh"
        entity: sensor.sungrow_sg5kd_daily_export_to_grid
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
      - type: custom:mushroom-template-card
        icon: mdi:sun-wireless
        layout: horizontal
        primary: Daily Yield
        icon_color: "#FFA500"
        tap_action:
          action: more-info
        secondary: "{{(states('sensor.sungrow_sg5kd_daily_generation'))}} kWh"
        entity: sensor.sungrow_sg5kd_daily_generation
        card_mod:
          style:
            mushroom-shape-icon$: |
              .shape {
                --shape-color: none !important; }
            .: |
              ha-card {
                background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 5px !important;
                padding-bottom: 5px !important;
                }
              }
