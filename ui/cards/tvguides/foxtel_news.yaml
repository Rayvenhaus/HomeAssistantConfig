---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    name: Foxtel - News
    icon: mdi:television-guide
    card_layout: normal
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_cnn_international
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_fox_news
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_fox_sports_news
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_msnbc
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_sky_news
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_sky_news_election
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_sky_news_uk
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_sky_weather
