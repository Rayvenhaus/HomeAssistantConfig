---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    name: US Television
    icon: mdi:television-guide
    card_layout: normal
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_abc
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_cbs
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_cw
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_fox
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_nbc
      - type: custom:decluttering-card
        template: tvguide_card
        variables:
          - entity: sensor.tvguide_pbs
