---
theme: geek_light
icon: mdi:television
subview: true
path: tv-movies
title: TV and Movies
type: custom:grid-layout
layout: !include /config/ui/cards/layout/browser_grid.yaml
cards:
  # Header
  - type: custom:mod-card
    view_layout:
      grid-area: header
    card: !include /config/ui/cards/common/header.yaml

  # Nav Sidebar
  - !include /config/ui/cards/common/sidebar-menu.yaml

  # Content
  - type: "custom:layout-card"
    view_layout:
      grid-area: content
    layout_type: custom:masonry-layout
    layout:
      max_cols: 4
      width: 500
      max_width: 1000
    cards:
      - !include /config/ui/cards/tv-movies/sonarr.yaml
      - !include /config/ui/cards/tv-movies/radarr.yaml
      - !include /config/ui/cards/tv-movies/plex.yaml
      - !include /config/ui/cards/tv-movies/upcoming_media.yaml

  # Actions
  - !include /config/ui/cards/common/actions.yaml

  # Footer
  - type: custom:mod-card
    view_layout:
      grid-area: footer
    card: !include /config/ui/cards/common/media_player.yaml
