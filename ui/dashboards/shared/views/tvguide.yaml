---
theme: geek_light
icon: mdi:television
subview: true
path: tvguide
title: TV Guide
type: custom:grid-layout
layout: !include /config/ui/cards/layout/browser_grid.yaml
cards:
  # Header
  - type: custom:mod-card
    view_layout:
      grid-area: header
    card: !include /config/ui/cards/common/header.yaml

  # Nav Sidebar
  - !include /config/ui/cards/common/sidebar-menu.yaml

  # Content
  - type: "custom:layout-card"
    view_layout:
      grid-area: content
    layout_type: custom:masonry-layout
    layout:
      max_cols: 3
      width: 400
      max_width: 1000
    cards:
      - !include /config/ui/cards/tvguides/fta_abc.yaml
      - !include /config/ui/cards/tvguides/fta_nine.yaml
      - !include /config/ui/cards/tvguides/fta_sbs.yaml
      - !include /config/ui/cards/tvguides/fta_seven.yaml
      - !include /config/ui/cards/tvguides/fta_ten.yaml
      - !include /config/ui/cards/tvguides/foxtel_sports.yaml
      - !include /config/ui/cards/tvguides/optus_sport.yaml
      - !include /config/ui/cards/tvguides/foxtel_news.yaml
      - !include /config/ui/cards/tvguides/uk.yaml
      - !include /config/ui/cards/tvguides/us.yaml

  # Actions
  - !include /config/ui/cards/common/actions.yaml

  # Footer
  - type: custom:mod-card
    view_layout:
      grid-area: footer
    card: !include /config/ui/cards/common/media_player.yaml

  # Popups
  - !include /config/ui/dashboards/shared/includes/popup.yaml
