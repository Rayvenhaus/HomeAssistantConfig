---
theme: geek_light
icon: mdi:lan
subview: true
path: network
title: Network
type: custom:grid-layout
layout: !include /config/ui/cards/layout/browser_grid.yaml
cards:
  # Header
  - type: custom:mod-card
    view_layout:
      grid-area: header
    card: !include /config/ui/cards/common/header.yaml

  # Nav Sidebar
  - !include /config/ui/cards/common/sidebar-menu.yaml

  # Content
  - type: "custom:layout-card"
    view_layout:
      grid-area: content
    layout_type: custom:masonry-layout
    layout:
      max_cols: 4
      width: 500
      max_width: 1000
    cards:
      - !include /config/ui/cards/network/settings_controls.yaml
      - !include /config/ui/cards/network/cloudflare_tunnels.yaml
      - type: vertical-stack
        cards:
          - !include /config/ui/cards/network/unifi.yaml
          - !include /config/ui/cards/network/unifi/netconn_wifi.yaml
          - !include /config/ui/cards/network/unifi/netconn_wired.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/cards/network/adguard/card.yaml
          - !include /config/ui/cards/network/adguard/graph_adsblocked.yaml
          - !include /config/ui/cards/network/adguard/graph_adsblockedpct.yaml
          - !include /config/ui/cards/network/adguard/graph_procspeed.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/cards/network/snippets/internetuptime.yaml
          - !include /config/ui/cards/network/snippets/speedtest.yaml
          - !include /config/ui/cards/network/snippets/graph_week.yaml
          - !include /config/ui/cards/network/snippets/graph_year.yaml

  # Actions
  - !include /config/ui/cards/common/actions.yaml

  # Footer
  - type: custom:mod-card
    view_layout:
      grid-area: footer
    card: !include /config/ui/cards/common/media_player.yaml
