---
type: custom:swipe-card
view_layout:
  grid-area: header-left
parameters:
  direction: vertical
  autoHeight: true
  height: 50
  effect: cube
  autoplay:
    delay: 5000
  cubeEffect:
    - slideShadows: false
cards:
  - type: custom:paper-buttons-row
    styles:
      width: 350px
      margin-top: -10px
      justify-content: space-between
      background: none
      text-shadow: 0px 0px 20px var(--card-background-color);
    buttons:
      - layout: name_state
        name: >-
          {{ states('sensor.helper_dayofweek') }} {{
          states('sensor.helper_daymonthstring') }}
        state: "{{ now().strftime('%H') }}:{{ now().strftime('%M')}}"
        styles:
          name:
            font-weight: 400
            font-size: 14px
            margin-left: 0
            display: block
            text-align: left
            float: left
            width: 155px
            color: var(--secondary-text-color)
          button:
            pointer-events: none
            align-items: left
            width: 140px
            line-height: 1.6em
          state:
            font-weight: 700
            font-size: 26px
            letter-spacing: "-1px"
            margin-left: 0
