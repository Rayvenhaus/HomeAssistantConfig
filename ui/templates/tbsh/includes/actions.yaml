---
type: custom:mod-card
style: |
  ha-card {
    border-radius: 0px;
    margin: 0px;
    height: auto;
  }
view_layout:
  grid-area: otherActions
card:
  type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-template-columns: repeat(10, 1fr)
    grid-template-rows: 1
    grid-gap: 0px
    mediaquery:
      "(max-width: 500px)":
        grid-template-columns: 1fr
        grid-template-rows: auto
        grid-gap: 0em
      "(max-width: 1370px)":
        grid-template-columns: repeat(5, 1fr)
        grid-template-rows: auto
        grid-gap: 0px
  cards:
    - type: custom:mushroom-template-card
      primary: Alarm Clock
      secondary: >
        {% if states('binary_sensor.alarm_tomorrow') == 'on' %} Alarm for Tomorrow
        {% else %} No Alarm for Tomorrow {% endif %}
      icon: mdi:bed-clock
      entity: binary_sensor.alarm_today
      tap_action: !include ../popup/alarm_clock.yaml
      card_mod:
        style:
          .: |
            ha-card {
              border-radius: 8px;
              --icon-size: 40px;
              --icon-symbol-size: 20px;
              --card-secondary-font-size: 12px;
              --card-primary-font-size: 14px;
              padding-top: 5px !important;
              padding-bottom: 5px !important;
              box-shadow: none !important;
            }
          mushroom-shape-icon$: |
            {% if states('binary_sensor.alarm_today') == 'on' %}
            .shape {
              --shape-animation: ping 2s infinite;
            }
            @keyframes ping {
                0% {box-shadow: 0 0 0 0 rgba(var(--rgb-red), 0.7);}
                70% {box-shadow: 0 0 0 10px transparent;}
                100% {box-shadow: 0 0 0 0 transparent;}
            }
            {% endif %}
    - type: custom:mushroom-template-card
      primary: Home Assistant
      secondary: ""
      icon: mdi:home-assistant
      tap_action:
        action: navigate
        navigation_path: homeassistant
      card_mod:
