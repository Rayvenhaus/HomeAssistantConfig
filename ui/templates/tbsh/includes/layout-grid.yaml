---
margin: 0
padding: 0
grid-gap: 0px
grid-template-columns: 1fr
grid-template-rows: repeat(4, min-content)
grid-template-areas: |
  "sidebar"
  "otherActions"
  "content"
  "mediaPlayer"
mediaquery:
  "(min-width: 1025px)":
    grid-template-columns: 285px auto
    grid-template-rows: fit-content(100%) 70px 120px
    grid-template-areas: |
      "sidebar    content"
      "sidebar    otherActions"
      "sidebar    mediaPlayer"
