---
- name: sportschedule_nfl_patriots
  resource_template: "https://site.web.api.espn.com/apis/site/v2/sports/football/nfl/teams/ne/schedule"
  scan_interval: 21600
  log_response: true
  timeout: 60
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/111.0.0.0 Safari/537.36"
  button:
    - unique_id: sportschedule_nfl_patriots_refresh
      name: Refresh
  sensor:
    - unique_id: sportschedule_nfl_patriots
      name: sportschedule_nfl_patriots
      value_template: "{{now()}}"
      on_error:
        log: warning
        value: last
      attributes:
        - name: team
          value_template: "{{ value_json.team }}"
        - name: events
          value_template: "{{ value_json.events }}"
